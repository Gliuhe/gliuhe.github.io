<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级兑换券乐园 - 任务中心</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #83a4d4 0%, #b6fbff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 20px;
            border: 3px solid #ffd166;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            color: #ff6b6b;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }
        
        h2 {
            color: #06d6a0;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffd166;
            font-size: 1.8rem;
        }
        
        .btn {
            background: #06d6a0;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn:hover {
            background: #05c191;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(6, 214, 160, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .btn-danger {
            background: #ff6b6b;
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            background: #ff5252;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.4);
        }
        
        .btn-warning {
            background: #ffd166;
            box-shadow: 0 6px 12px rgba(255, 209, 102, 0.3);
            color: #333;
        }
        
        .btn-warning:hover {
            background: #ffc745;
            box-shadow: 0 8px 16px rgba(255, 209, 102, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-group {
            margin: 18px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        /* 复选框样式 */
        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            background: rgba(6, 214, 160, 0.1);
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid rgba(6, 214, 160, 0.3);
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .checkbox-wrapper:hover {
            background: rgba(6, 214, 160, 0.2);
        }
        
        .checkbox-wrapper label {
            display: flex;
            align-items: center;
            margin: 0;
            cursor: pointer;
            width: 100%;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #06d6a0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #ffd166;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #ffd166 #f1f1f1;
        }
        
        .modal-content::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: #ffd166;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #ffb703;
        }
        
        .modal-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #06d6a0;
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .rules-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffd166;
            max-height: 60vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffd166 #f1f1f1;
        }
        
        .rules-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .rules-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .rules-container::-webkit-scrollbar-thumb {
            background: #ffd166;
            border-radius: 10px;
        }
        
        .rules-container::-webkit-scrollbar-thumb:hover {
            background: #ffb703;
        }
        
        /* 滚动条样式 */
        .rules-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .rules-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .rules-container::-webkit-scrollbar-thumb {
            background: #ffd166;
            border-radius: 10px;
        }
        
        .rules-container::-webkit-scrollbar-thumb:hover {
            background: #ffb703;
        }
        
        .rule-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #06d6a0;
            position: relative;
            transition: all 0.3s;
        }
        
        .rule-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .rule-title {
            font-size: 1.4rem;
            color: #118ab2;
            font-weight: bold;
        }
        
        .rule-reward {
            background: #ffd166;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .rule-content {
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }
        
        .rule-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .rule-actions .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .status-success {
            background: #06d6a0;
        }
        
        .status-error {
            background: #ff6b6b;
        }
        
        .status-warning {
            background: #ffd166;
            color: #333;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 3px solid #ffd166;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s;
            margin: 0 5px;
            border-radius: 15px 15px 0 0;
        }
        
        .nav-tab.active {
            color: #118ab2;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .nav-tab.active::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #06d6a0;
            border-radius: 2px;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .complete-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .complete-animation.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confetti-fall 1.5s ease-in-out forwards;
        }
        
        .success-message {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            transform: scale(0.8);
            opacity: 0;
            animation: popup 0.5s 0.5s forwards;
        }
        
        .success-message h2 {
            color: #06d6a0;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .success-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .today-summary {
            background: #ffd166;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb703;
        }
        
        .today-summary span {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        .timer-warning {
            background: rgba(255, 209, 102, 0.3);
            color: #e67e22;
        }
        
        .timer-critical {
            background: rgba(255, 107, 107, 0.3);
            color: #e74c3c;
            animation: pulse 0.5s infinite;
        }
        
        .task-status {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .status-pending {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .status-in-progress {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .status-completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-timeout {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .reset-today-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            border: none;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
            transition: all 0.3s;
        }
        
        .reset-today-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes popup {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 12px 8px;
                font-size: 1rem;
                margin: 3px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 8px 0;
            }
            
            .rule-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .rule-reward {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>超级兑换券乐园</h1>
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn" onclick="window.location.href='/xiaoan'">🏠 返回主页</button>
    </div>
    
    <div class="container">
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('rules')">📜 奖励规则</div>
            <div class="nav-tab" onclick="switchTab('management')">⚙️ 规则管理</div>
        </div>
        
        <!-- 奖励规则展示 -->
        <div id="rules" class="tab-content active">
            <h2>获取奖励规则</h2>
            
            <!-- 今日获得兑换券统计 -->
            <div class="today-summary">
                今日共获得 <span id="todayAmount">0</span> 超级兑换券
            </div>
            
            <p>完成以下任务可以获得超级兑换券！</p>
            
            <div class="rules-container" id="rulesList">
                <!-- 规则将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 规则管理 -->
        <div id="management" class="tab-content">
            <h2>规则管理</h2>
            <button class="btn pulse" onclick="openAddRuleModal()">➕ 添加新规则</button>
            <button class="btn btn-danger" onclick="openResetTodayModal()">🗑️ 清空今日统计</button>
            
            <div class="rules-container" id="manageRulesList">
                <!-- 管理规则列表将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>
    
    <!-- 模态框部分 -->
    <!-- 添加规则模态框 -->
    <div class="modal" id="addRuleModal">
        <div class="modal-content">
            <h2>添加新规则</h2>
            <div class="form-group">
                <label for="ruleTitle">规则标题</label>
                <input type="text" id="ruleTitle" placeholder="例如：完成作业">
            </div>

            <div class="form-group">
                <label for="ruleTimeLimit">倒计时（分钟）</label>
                <input type="number" id="ruleTimeLimit" min="1" placeholder="完成任务的时间限制">
            </div>
            <div class="form-group">
                <label for="ruleContent">规则内容</label>
                <textarea id="ruleContent" placeholder="请输入规则详细内容"></textarea>
            </div>
            <div class="form-group checkbox-wrapper">
                <label>
                    <input type="checkbox" id="ruleResetNextDay">
                    <span>次日自动重置 (任务将在第二天自动回到未接受状态)</span>
                </label>
            </div>
            <div class="form-group">
                <label>奖励类型</label>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="ruleRewardType1" style="flex: 1">
                        <option value="none">无奖励</option>
                        <option value="voucher" selected>兑换券</option>
                        <option value="lottery">抽奖券</option>
                        <option value="premium">高级抽奖券</option>
                    </select>
                    <input type="number" id="ruleRewardAmount1" min="0" value="0" style="flex: 1">
                </div>
                <div style="display: flex; gap: 10px;">
                    <select id="ruleRewardType2" style="flex: 1">
                        <option value="none" selected>无奖励</option>
                        <option value="voucher">兑换券</option>
                        <option value="lottery">抽奖券</option>
                        <option value="premium">高级抽奖券</option>
                    </select>
                    <input type="number" id="ruleRewardAmount2" min="0" value="0" style="flex: 1">
                </div>
            </div>

            <button class="btn" onclick="addRule()">添加规则</button>
            <button class="btn btn-danger" onclick="closeAddRuleModal()">取消</button>
        </div>
    </div>
    
    <!-- 编辑规则模态框 -->
    <div class="modal" id="editRuleModal">
        <div class="modal-content">
            <h2>编辑规则</h2>
            <input type="hidden" id="editRuleId">
            <div class="form-group">
                <label for="editRuleTitle">规则标题</label>
                <input type="text" id="editRuleTitle" placeholder="例如：完成作业">
            </div>

            <div class="form-group">
                <label for="editRuleTimeLimit">倒计时（分钟）</label>
                <input type="number" id="editRuleTimeLimit" min="1" placeholder="完成任务的时间限制">
            </div>
            <div class="form-group">
                <label for="editRuleContent">规则内容</label>
                <textarea id="editRuleContent" placeholder="请输入规则详细内容"></textarea>
            </div>
            <div class="form-group checkbox-wrapper">
                <label>
                    <input type="checkbox" id="editRuleResetNextDay">
                    <span>次日自动重置 (任务将在第二天自动回到未接受状态)</span>
                </label>
            </div>
            <div class="form-group">
                <label>奖励类型</label>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="editRuleRewardType1" style="flex: 1">
                        <option value="none">无奖励</option>
                        <option value="voucher" selected>兑换券</option>
                        <option value="lottery">抽奖券</option>
                        <option value="premium">高级抽奖券</option>
                    </select>
                    <input type="number" id="editRuleRewardAmount1" min="0" value="0" style="flex: 1">
                </div>
                <div style="display: flex; gap: 10px;">
                    <select id="editRuleRewardType2" style="flex: 1">
                        <option value="none" selected>无奖励</option>
                        <option value="voucher">兑换券</option>
                        <option value="lottery">抽奖券</option>
                        <option value="premium">高级抽奖券</option>
                    </select>
                    <input type="number" id="editRuleRewardAmount2" min="0" value="0" style="flex: 1">
                </div>
            </div>

            <button class="btn" onclick="updateRule()">更新规则</button>
            <button class="btn btn-danger" onclick="closeEditRuleModal()">取消</button>
        </div>
    </div>
    
    <!-- 删除规则模态框 -->
    <div class="modal" id="deleteRuleModal">
        <div class="modal-content">
            <h2>删除规则</h2>
            <input type="hidden" id="deleteRuleId">
            <p id="deleteRuleText">确定要删除规则吗？此操作不可恢复。</p>
            <div class="form-group">
                <label for="deleteRulePassword">密码</label>
                <input type="password" id="deleteRulePassword" placeholder="请输入密码">
            </div>
            <button class="btn btn-danger" onclick="confirmDeleteRule()">确认删除</button>
            <button class="btn" onclick="closeDeleteRuleModal()">取消</button>
        </div>
    </div>
    
    <!-- 完成规则模态框 -->
    <div class="modal" id="completeRuleModal">
        <div class="modal-content">
            <h2>完成任务</h2>

        // 获取奖励显示文本
        function getRewardDisplayText(rule) {
            // 兼容旧数据
            if (rule.reward !== undefined) {
                return `奖励: ${rule.reward} 兑换券`;
            }
            
            let rewards = [];
            if (rule.rewardType1 && rule.rewardType1 !== 'none' && rule.rewardAmount1 > 0) {
                const typeName = rule.rewardType1 === 'voucher' ? '兑换券' : 
                                rule.rewardType1 === 'lottery' ? '抽奖券' : '高级抽奖券';
                rewards.push(`${rule.rewardAmount1} ${typeName}`);
            }
            if (rule.rewardType2 && rule.rewardType2 !== 'none' && rule.rewardAmount2 > 0) {
                const typeName = rule.rewardType2 === 'voucher' ? '兑换券' : 
                                rule.rewardType2 === 'lottery' ? '抽奖券' : '高级抽奖券';
                rewards.push(`${rule.rewardAmount2} ${typeName}`);
            }
            
            if (rewards.length === 0) return '无奖励';
            if (rewards.length === 1) return `奖励: ${rewards[0]}`;
            return `奖励: ${rewards.join(' + ')}`;
        }

        // 初始化数据
        function initializeData() {
            if (!localStorage.getItem('rules')) {
                localStorage.setItem('rules', JSON.stringify(defaultRules));
            }

            }
            
            if (!localStorage.getItem('history')) {
                localStorage.setItem('history', JSON.stringify([]));
            }
            
            if (!localStorage.getItem('activeTasks')) {
                localStorage.setItem('activeTasks', JSON.stringify({}));
            }
            
            if (!localStorage.getItem('todayAdjustment')) {
                localStorage.setItem('todayAdjustment', '0');
            }
            
            // 检查是否需要重置任务状态
            checkDailyReset();
        }
        
        // 检查并执行每日重置
        function checkDailyReset() {
            console.log('开始检查每日重置...');
            const today = new Date();
            const todayStr = today.toDateString();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toDateString();
            
            console.log('今天:', todayStr, '昨天:', yesterdayStr);
            
            const activeTasks = JSON.parse(localStorage.getItem('activeTasks')) || {};
            const rules = JSON.parse(localStorage.getItem('rules')) || [];
            let needsUpdate = false;
            
            console.log('当前活跃任务:', activeTasks);
            
            // 检查每个任务是否需要重置
            Object.keys(activeTasks).forEach(ruleId => {
                const task = activeTasks[ruleId];
                const rule = rules.find(r => r.id === parseInt(ruleId));
                
                console.log(`检查任务 ${ruleId}:`, task);
                
                // 兼容旧的布尔值数据格式
                if (typeof task === 'boolean' && task === true) {
                    console.log(`任务 ${ruleId} 使用旧格式，删除以强制重置`);
                    delete activeTasks[ruleId];
                    needsUpdate = true;
                    return;
                }
                
                // 确保task是对象且有status属性
                if (!task || typeof task !== 'object' || !task.status) {
                    console.log(`任务 ${ruleId} 数据格式异常，跳过`);
                    return;
                }
                
                let shouldReset = false;
                
                // 条件1：设置了次日重置且任务已完成
                if (rule && rule.resetNextDay && task.status === 'completed' && task.completedTime) {
                    const completedDate = new Date(task.completedTime).toDateString();
                    console.log(`任务 ${ruleId} 设置次日重置，完成日期: ${completedDate}`);
                    // 如果完成日期是昨天或更早，且不是今天，则重置
                    if (completedDate !== todayStr && (completedDate === yesterdayStr || new Date(task.completedTime) < today)) {
                        shouldReset = true;
                        console.log(`任务 ${ruleId} 符合次日重置条件`);
                    }
                }
                
                // 条件2：任务已完成且跨天（不依赖次日重置设置）
                if (task.status === 'completed' && task.completedTime) {
                    const completedDate = new Date(task.completedTime).toDateString();
                    console.log(`任务 ${ruleId} 已完成，完成日期: ${completedDate}`);
                    // 如果完成日期不是今天且确实是之前的日期，则重置
                    if (completedDate !== todayStr && new Date(task.completedTime) < today) {
                        shouldReset = true;
                        console.log(`任务 ${ruleId} 符合跨天重置条件`);
                    }
                }
                
                if (shouldReset) {
                    console.log(`重置任务 ${ruleId}`);
                    delete activeTasks[ruleId];
                    needsUpdate = true;
                }
            });
            
            if (needsUpdate) {
                console.log('更新任务状态到localStorage');
                localStorage.setItem('activeTasks', JSON.stringify(activeTasks));
                localStorage.setItem('lastResetDate', todayStr);
            } else {
                console.log('无需更新任务状态');
            }
        }

            notification.style.opacity = "1";
            notification.style.transform = "translateY(0)";
            
            setTimeout(() => {
                notification.style.opacity = "0";
                notification.style.transform = "translateY(-20px)";
            }, 3000);
        }
        
        // 更新界面显示
        function updateUI() {
            // 更新规则列表
            const rules = JSON.parse(localStorage.getItem('rules'));
            const rulesList = document.getElementById('rulesList');
            rulesList.innerHTML = '';
            
            // 获取活动任务
            const activeTasks = JSON.parse(localStorage.getItem('activeTasks'));
            
            rules.forEach(rule => {
                const taskStatus = activeTasks[rule.id] || {};
                const ruleElement = document.createElement('div');
                ruleElement.className = 'rule-item';
                
                let actionButton = '';
                let timerDisplay = '';
                let statusDisplay = '';
                
                if (taskStatus.status === 'in-progress') {
                    // 任务进行中
                    const startTime = new Date(taskStatus.startTime);
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    const remaining = (rule.timeLimit * 60) - elapsed;
                    
                    let minutes = Math.floor(remaining / 60);
                    let seconds = remaining % 60;
                    
                    // 格式化时间显示
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    
                    // 根据剩余时间设置样式
                    let timerClass = 'timer-display';
                    if (remaining < 60) {
                        timerClass += ' timer-critical';
                    } else if (remaining < rule.timeLimit * 30) {
                        timerClass += ' timer-warning';
                    }
                    
                    timerDisplay = `<div class="${timerClass}">剩余时间: ${minutes}:${seconds}</div>`;
                    actionButton = `<button class="btn btn-warning" onclick="openCompleteRuleModal(${rule.id})">✅ 完成任务</button>`;
                    statusDisplay = `<div class="task-status status-in-progress">任务进行中</div>`;
                } else if (taskStatus.status === 'completed') {
                    // 任务已完成
                    actionButton = `<button class="btn" disabled>✅ 已完成</button>`;
                    statusDisplay = `<div class="task-status status-completed">任务已完成</div>`;
                } else if (taskStatus.status === 'timeout') {
                    // 任务超时
                    actionButton = `<button class="btn btn-warning" onclick="openCompleteRuleModal(${rule.id})">✅ 完成任务（奖励减半）</button>`;
                    statusDisplay = `<div class="task-status status-timeout">任务已超时</div>`;
                } else {
                    // 任务未开始
                    actionButton = `<button class="btn" onclick="startTask(${rule.id})">🏁 接受任务</button>`;
                }
                
                ruleElement.innerHTML = `
                    <div class="rule-header">
                        <div class="rule-title">${rule.title}</div>
                        <div class="rule-reward">
                    ${getRewardDisplayText(rule)}
                </div>

                    <div class="rule-content">${rule.content}</div>
                    ${timerDisplay}
                    ${statusDisplay}
                    <div class="rule-actions">
                        ${actionButton}
                    </div>
                `;
                rulesList.appendChild(ruleElement);
            });
            
            // 更新管理规则列表
            const manageRulesList = document.getElementById('manageRulesList');
            manageRulesList.innerHTML = '';
            
            rules.forEach(rule => {
                const ruleElement = document.createElement('div');
                ruleElement.className = 'rule-item';
                ruleElement.innerHTML = `
                    <div class="rule-header">
                        <div class="rule-title">${rule.title}</div>
                        <div class="rule-reward">${getRewardDisplayText(rule)}</div>
                    </div>
                    <div class="rule-content">${rule.content}</div>
                    <div class="rule-content">倒计时: ${rule.timeLimit} 分钟</div>
                    <div class="rule-actions">
                        <button class="btn" onclick="openEditRuleModal(${rule.id})">编辑</button>
                        <button class="btn btn-danger" onclick="openDeleteRuleModal(${rule.id}, '${rule.title}')">删除</button>
                    </div>
                `;
                manageRulesList.appendChild(ruleElement);
            });
            
            // 更新今日获得统计
            updateTodaySummary();
        }
        
        // 更新今日获得统计
        function updateTodaySummary() {
            const history = JSON.parse(localStorage.getItem('history'));
            const today = new Date().toDateString();
            let todayTotal = 0;
            
            history.forEach(record => {
                const recordDate = new Date(record.date).toDateString();
                if (recordDate === today && record.amount > 0) {
                    todayTotal += record.amount;
                }
            });
            
            // 应用调整值
            const adjustment = parseInt(localStorage.getItem('todayAdjustment') || '0');
            todayTotal += adjustment;
            
            document.getElementById('todayAmount').textContent = Math.max(0, todayTotal);
        }

        // 切换标签页

            if (currentTab === 'management' && tabId !== 'management') {
                isPasswordVerified = false;

            const password = document.getElementById('deleteRulePassword').value;
            
            if (password !== localStorage.getItem('password')) {
                showStatus('密码错误！', "error");
                return;
            }
            
            const rules = JSON.parse(localStorage.getItem('rules'));
            const updatedRules = rules.filter(r => r.id !== id);
            
            // 修复问题：删除规则时同时删除相关任务状态
            const activeTasks = JSON.parse(localStorage.getItem('activeTasks'));
            if (activeTasks[id]) {
                delete activeTasks[id];
                localStorage.setItem('activeTasks', JSON.stringify(activeTasks));
            }
            
            localStorage.setItem('rules', JSON.stringify(updatedRules));
            closeDeleteRuleModal();
            updateUI();
            showStatus('规则删除成功！');
        }
        
        // 开始任务
        function startTask(ruleId) {
            const rules = JSON.parse(localStorage.getItem('rules'));
            const rule = rules.find(r => r.id === ruleId);
            
            if (!rule) {
                showStatus('规则不存在！', "error");
                return;
            }
            
            const activeTasks = JSON.parse(localStorage.getItem('activeTasks'));
            activeTasks[ruleId] = {
                status: 'in-progress',
                startTime: new Date().toISOString(),
                reward: rule.reward
            };
            
            localStorage.setItem('activeTasks', JSON.stringify(activeTasks));
            updateUI();
            showStatus('任务已开始！倒计时进行中...', "warning");
            
            // 启动定时器更新UI
            startTimer();
        }
        
        // 确认完成任务
        function confirmCompleteRule() {
            const id = parseInt(document.getElementById('completeRuleId').value);
            const password = document.getElementById('completeRulePassword').value;
            
            if (password !== localStorage.getItem('password')) {
                showStatus('密码错误！', "error");
                return;
            }
            
            const rules = JSON.parse(localStorage.getItem('rules'));
            const rule = rules.find(r => r.id === id);
            
            if (!rule) {
                showStatus('规则不存在！', "error");
                return;
            }
            
            const activeTasks = JSON.parse(localStorage.getItem('activeTasks'));
            const task = activeTasks[id];
            
            // 修复问题：允许超时任务完成
            if (!task || (task.status !== 'in-progress' && task.status !== 'timeout')) {
                showStatus('任务未开始或已完成！', "error");
                return;
            }
            
            // 计算是否超时
            const startTime = new Date(task.startTime);
            const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
            const timeLimitSeconds = rule.timeLimit * 60;
            let status = 'completed';
            let isTimeout = false;
            
            if (elapsed > timeLimitSeconds || task.status === 'timeout') {
                status = 'timeout';
                isTimeout = true;
                showStatus('任务超时！奖励减半。', "warning");
            } else {
                showStatus('任务按时完成！', "success");
            }
            
            // 处理双货币奖励（支持超时减半）
            const rewardTypes = [
                {type: rule.rewardType1 || 'none', amount: parseInt(rule.rewardAmount1 || 0)},
                {type: rule.rewardType2 || 'none', amount: parseInt(rule.rewardAmount2 || 0)}
            ].map(reward => ({
                ...reward,
                amount: isTimeout ? Math.floor(reward.amount / 2) : reward.amount
            }));
            
            const history = JSON.parse(localStorage.getItem('history'));
            
            // 生成奖励文本（使用实际奖励值）
            const actualRewardText = getRewardDisplayText({
                ...rule,
                rewardAmount1: rewardTypes[0].amount,
                rewardAmount2: rewardTypes[1].amount
            });
            
            rewardTypes.forEach(reward => {
                if (reward.type !== 'none' && reward.amount > 0) {
                    const currentAmount = parseInt(localStorage.getItem(reward.type) || '0');
                    localStorage.setItem(reward.type, currentAmount + reward.amount);
                    
                    history.push({
                        date: new Date().toISOString(),
                        amount: reward.amount,
                        reason: `完成任务：${rule.title}`,
                        type: 'add',
                        currencyType: reward.type,
                        currencyName: reward.type === 'voucher' ? '兑换券' : 
                                     reward.type === 'lottery' ? '抽奖券' : '高级抽奖券',
                        status: status
                    });
                }
            });
            localStorage.setItem('history', JSON.stringify(history));
            
            // 更新任务状态并记录完成时间
            task.status = 'completed';
            task.completedTime = new Date().toISOString();
            activeTasks[id] = task;
            localStorage.setItem('activeTasks', JSON.stringify(activeTasks));
            
            // 显示完成动画和奖励详情 - 最终修复版
            const rewards = [];
            
            // 收集实际获得的奖励
            if (rule.rewardType1 && rule.rewardType1 !== 'none' && rule.rewardAmount1 > 0) {
                const typeName = rule.rewardType1 === 'voucher' ? '兑换券' : 
                               rule.rewardType1 === 'lottery' ? '抽奖券' : '高级抽奖券';
                rewards.push(`${rule.rewardAmount1} ${typeName}`);
            }
            
            if (rule.rewardType2 && rule.rewardType2 !== 'none' && rule.rewardAmount2 > 0) {
                const typeName = rule.rewardType2 === 'voucher' ? '兑换券' : 
                               rule.rewardType2 === 'lottery' ? '抽奖券' : '高级抽奖券';
                rewards.push(`${rule.rewardAmount2} ${typeName}`);
            }
            
            // 生成简洁的奖励文本
            let rewardText = '任务完成';
            if (rewards.length === 1) {
                rewardText = rewards[0];
            } else if (rewards.length > 1) {
                rewardText = rewards.join(' 和 ');
            }
            
            document.getElementById('rewardAmount').textContent = rewardText;
            showCompleteAnimation();
            
            // 关闭完成规则模态框
            closeCompleteRuleModal();
            
            // 更新界面
            updateUI();
        }
        
        // 显示完成动画
        function showCompleteAnimation() {
            const animation = document.getElementById('completeAnimation');
            animation.classList.add('active');
            
            // 创建彩色纸屑
            createConfetti();
            animation.classList.add('active');
            
            // 创建彩色纸屑
            createConfetti();
        }
        
        // 创建彩色纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#06d6a0', '#118ab2', '#ffd166', '#8338ec'];
            const container = document.getElementById('completeAnimation');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }
        
        // 确认清空今日统计
        function confirmResetToday() {
            const password = document.getElementById('resetTodayPassword').value;
            
            if (password !== localStorage.getItem('password')) {
                showStatus('密码错误！', "error");
                return;
            }
            
            // 计算当前今日统计值
            const history = JSON.parse(localStorage.getItem('history'));
            const today = new Date().toDateString();
            let todayTotal = 0;
            
            history.forEach(record => {
                const recordDate = new Date(record.date).toDateString();
                if (recordDate === today && record.amount > 0) {
                    todayTotal += record.amount;
                }
            });
            
            // 设置调整值为负的今日总值
            localStorage.setItem('todayAdjustment', (-todayTotal).toString());
            
            closeResetTodayModal();
            updateUI();
            showStatus('今日统计已清空！');
        }
        
        // 启动定时器更新UI
        function startTimer() {
            // 每秒更新一次UI
            setInterval(() => {
                const activeTasks = JSON.parse(localStorage.getItem('activeTasks'));
                const rules = JSON.parse(localStorage.getItem('rules'));
                let needUpdate = false;
                
                // 检查任务是否超时
                for (const [ruleId, task] of Object.entries(activeTasks)) {
                    if (task.status === 'in-progress') {
                        const rule = rules.find(r => r.id == ruleId);
                        if (rule) {
                            const startTime = new Date(task.startTime);
                            const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                            const timeLimitSeconds = rule.timeLimit * 60;
                            
                            if (elapsed > timeLimitSeconds) {
                                // 任务超时
                                task.status = 'timeout';
                                activeTasks[ruleId] = task;
                                needUpdate = true;
                            }
                        }
                    }
                }
                
                if (needUpdate) {
                    localStorage.setItem('activeTasks', JSON.stringify(activeTasks));
                    updateUI();
                }
            }, 1000); // 每秒检查一次
        }
        
        // 初始化
        function initApp() {
            initializeData();
            updateUI();
            startTimer();
            
            // 点击模态框外部关闭模态框
            window.onclick = function(event) {
                if (event.target.className === 'modal') {
                    const modals = document.querySelectorAll('.modal');
                    modals.forEach(modal => {
                        modal.style.display = 'none';
                    });
                }
            };
            
            // 为密码输入框添加回车键提交功能
            document.getElementById('verifyPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
        }
        
        // 启动应用
        initApp();
    </script>
