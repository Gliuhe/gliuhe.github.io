<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童抽奖乐园 - 完整版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #83a4d4 0%, #b6fbff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 20px;
            border: 3px solid #ffd166;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            color: #e74c3c;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            background: linear-gradient(to right, #ffd166, #ff9e7d);
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }
        
        h2 {
            color: #06d6a0;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffd166;
            font-size: 1.8rem;
        }
        
        .btn {
            background: #06d6a0;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn:hover {
            background: #05c191;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(6, 214, 160, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .btn-danger {
            background: #ff6b6b;
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            background: #ff5252;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.4);
        }
        
        .btn-warning {
            background: #ffd166;
            box-shadow: 0 6px 12px rgba(255, 209, 102, 0.3);
            color: #333;
        }
        
        .btn-warning:hover {
            background: #ffc745;
            box-shadow: 0 8px 16px rgba(255, 209, 102, 0.4);
        }
        
        .btn-premium {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 6px 12px rgba(155, 89, 182, 0.3);
        }
        
        .btn-premium:hover {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            box-shadow: 0 8px 16px rgba(155, 89, 182, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-group {
            margin: 18px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #06d6a0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #ffd166;
            position: relative;
        }
        
        .modal-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #06d6a0;
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .rules-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffd166;
        }
        
        .prize-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #06d6a0;
            position: relative;
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .prize-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .prize-title {
            font-size: 1.4rem;
            color: #118ab2;
            font-weight: bold;
        }
        
        .prize-reward {
            background: #ffd166;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .prize-content {
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }
        
        .prize-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .prize-actions .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .status-success {
            background: #06d6a0;
        }
        
        .status-error {
            background: #ff6b6b;
        }
        
        .status-warning {
            background: #ffd166;
            color: #333;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 3px solid #ffd166;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s;
            margin: 0 5px;
            border-radius: 15px 15px 0 0;
        }
        
        .nav-tab.active {
            color: #118ab2;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .nav-tab.active::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #06d6a0;
            border-radius: 2px;
            display: block;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .today-summary {
            background: #ffd166;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb703;
        }
        
        .today-summary span {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .prize-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd166;
            transition: all 0.3s;
            position: relative;
            min-height: 220px;
        }
        
        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .prize-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        
        .prize-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #118ab2;
            margin-bottom: 8px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prize-weight {
            background: #06d6a0;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .prize-stock {
            background: #ffd166;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .prize-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .record-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-prize {
            font-weight: bold;
            color: #118ab2;
            font-size: 1.2rem;
        }
        
        .record-date {
            color: #777;
            font-size: 0.9rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confetti-fall 1.5s ease-in-out forwards;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #ffd166;
            max-width: 850px;
            width: 90%;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .result-content {
            font-size: 2rem;
            font-weight: bold;
            color: #118ab2;
            margin: 20px 0;
        }
        
        .reward-tag {
            background: #ffd166;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 5px;
            box-shadow: 0 3px 8px rgba(255, 209, 102, 0.3);
        }
        
        .action-message {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(6, 214, 160, 0.1);
            color: #06d6a0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        .prize-delete {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ff6b6b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 10;
        }
        
        .prize-delete:hover {
            transform: scale(1.1);
            background: #ff4040;
        }
        
        .stock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1;
        }
        
        .delete-confirm {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        
        .prize-card:hover .delete-confirm {
            opacity: 1;
        }
        
        .delete-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 12px 8px;
                font-size: 1rem;
                margin: 3px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 8px 0;
            }
            
            .prizes-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 1024px) {
            #resultContent > div {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            #resultContent > div {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .prizes-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .prize-card {
                min-height: auto;
            }
            
            .prize-delete {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎪 儿童抽奖乐园 🎪</h1>
        <button class="btn btn-warning" id="homeBtn" style="margin-top: 15px;">返回主页</button>
    </div>
    
    <div class="container">
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="lottery">🎡 欢乐抽奖</div>
            <div class="nav-tab" data-tab="records">📝 抽奖记录</div>
            <div class="nav-tab" data-tab="management">⚙️ 设置</div>
        </div>
        
        <!-- 抽奖界面 -->
        <div id="lottery" class="tab-content active">
            <h2>欢乐抽奖</h2>
            
            <!-- 兑换券显示 -->
            <div class="today-summary" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>当前兑换券: <span id="currencyAmount">100</span></div>
                <div>当前抽奖券: <span id="ticketAmount">0</span></div>
            </div>
            
            <p>每次抽奖消耗10兑换券，试试你的手气吧！</p>
            
            <!-- 奖品展示 -->
            <div class="prizes-grid" id="prizesContainer">
                <!-- 奖品将通过JavaScript动态添加 -->
            </div>
            
            <div class="action-buttons">
                <div class="action-message" id="actionMessage"></div>
                <div class="lottery-buttons" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;">
                    <button class="btn btn-warning pulse" id="singleLotteryBtn">🎟️ 1抽奖券抽1次</button>
                    <button class="btn btn-premium pulse" id="multiLotteryBtn">🎟️🎟️ 10抽奖券抽10次</button>
                </div>
            </div>
            
            <!-- 兑换券购买确认模态框 -->
            <div class="modal" id="exchangeModal">
                <div class="modal-content">
                    <h2 id="exchangeModalTitle">兑换券购买确认</h2>
                    <p id="exchangeModalText">确定要用50兑换券购买1张抽奖券吗？</p>
                    <div class="action-buttons">
                        <button class="btn" id="confirmExchangeBtn">确认购买</button>
                        <button class="btn btn-danger" id="cancelExchangeBtn">取消</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 抽奖记录 -->
        <div id="records" class="tab-content">
            <h2>抽奖记录</h2>
            <div class="action-buttons">
                <button class="btn btn-danger" id="clearRecordsBtn">清空记录</button>
            </div>
            
            <div class="rules-container" id="recordsList">
                <!-- 抽奖记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 设置 -->
        <div id="management" class="tab-content">
            <h2>设置</h2>
            <button class="btn pulse" id="addPrizeBtn">➕ 添加新奖品</button>
            
            <div class="prizes-grid" id="managePrizesContainer">
                <!-- 管理奖品将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 抽奖结果卡片 -->
        <div class="result-card" id="resultCard" style="display:none;">
            <div class="result-title">恭喜你获得了</div>
            <div class="result-content" id="resultContent"></div>
            <div id="rewardTags"></div>
            <button class="btn" id="confirmResultBtn">确定</button>
        </div>
    </div>
    
    <!-- 模态框部分 -->
    <!-- 添加奖品模态框 -->
    <div class="modal" id="addPrizeModal">
        <div class="modal-content">
            <h2>添加新奖品</h2>
            <div class="form-group">
                <label for="prizeName">奖品名称</label>
                <input type="text" id="prizeName" placeholder="例如：玩具小熊">
            </div>
            <div class="form-group">
                <label for="prizeWeight">奖品权重</label>
                <input type="number" id="prizeWeight" min="1" value="10" placeholder="权重越高，中奖概率越大">
            </div>
            <div class="form-group">
                <label for="prizeStock">库存（-1为无限）</label>
                <input type="number" id="prizeStock" min="-1" value="-1">
            </div>
            <div class="form-group">
                <label for="prizeRewardType">奖励类型</label>
                <select id="prizeRewardType">
                    <option value="item">实物奖品</option>
                    <option value="currency">兑换券</option>
                </select>
            </div>
            <div class="form-group" id="currencyAmountGroup" style="display:none;">
                <label for="currencyAmountInput">兑换券数量</label>
                <input type="number" id="currencyAmountInput" min="1" placeholder="请输入兑换券数量">
            </div>
            <div class="form-group">
                <label for="prizeDescription">奖品描述</label>
                <textarea id="prizeDescription" placeholder="请输入奖品描述"></textarea>
            </div>
            <button class="btn" id="confirmAddPrizeBtn">添加奖品</button>
            <button class="btn btn-danger" id="cancelAddPrizeBtn">取消</button>
        </div>
    </div>
    
    <!-- 密码验证模态框 -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>密码验证</h2>
            <div class="form-group">
                <label for="passwordInput">请输入密码</label>
                <input type="password" id="passwordInput" placeholder="请输入密码">
            </div>
            <button class="btn" id="confirmPasswordBtn">验证</button>
            <button class="btn btn-danger" id="cancelPasswordBtn">取消</button>
        </div>
    </div>
    
    <!-- 清空记录密码验证模态框 -->
    <div class="modal" id="clearRecordsModal">
        <div class="modal-content">
            <h2>密码验证</h2>
            <div class="form-group">
                <label for="clearRecordsPassword">请输入密码</label>
                <input type="password" id="clearRecordsPassword" placeholder="请输入密码">
            </div>
            <button class="btn" id="confirmClearRecordsBtn">确认清空</button>
            <button class="btn btn-danger" id="cancelClearRecordsBtn">取消</button>
        </div>
    </div>
    
    <!-- 状态通知 -->
    <div class="status-notification" id="statusNotification"></div>

    <script>
        // 常量定义
        const DEFAULT_PASSWORD = "1234";

        // 初始化数据

            if (!localStorage.getItem('prizes')) {
                localStorage.setItem('prizes', JSON.stringify(defaultPrizes));
            }
            
            if (!localStorage.getItem('password')) {
                localStorage.setItem('password', DEFAULT_PASSWORD);
            }
            
            // 数据兼容处理：将旧版currency数据迁移到voucher
            if (localStorage.getItem('currency') && !localStorage.getItem('voucher')) {
                localStorage.setItem('voucher', localStorage.getItem('currency'));
            }
            
            // 确保有默认兑换券数据
            if (!localStorage.getItem('voucher')) {
                localStorage.setItem('voucher', '100');
            }
            
            if (!localStorage.getItem('records')) {
                localStorage.setItem('records', JSON.stringify([]));
            }
            
            // 兼容处理：将旧版lotteryTickets数据迁移到lottery
            if (localStorage.getItem('lotteryTickets')) {
                localStorage.setItem('lottery', localStorage.getItem('lotteryTickets'));
                localStorage.removeItem('lotteryTickets');
            }
            
            if (!localStorage.getItem('lottery')) {
                localStorage.setItem('lottery', '0');
            }
            lotteryTickets = parseInt(localStorage.getItem('lottery'));
            
            // 监听storage事件实现双向同步
            // 统一监听storage变化
            window.addEventListener('storage', function(e) {
                if (e.key === 'lottery' || e.key === 'voucher') {
                    if (e.key === 'lottery') {
                        lotteryTickets = parseInt(e.newValue || '0');
                    }
                    updateUI();
                }
            });
        }

            notification.style.transform = "translateY(0)";

                notification.style.transform = "translateY(-20px)";

        // 单次抽奖
        function startSingleLottery() {
            if (lotteryTickets >= 1) {
                // 直接使用抽奖券
                lotteryTickets--;
                localStorage.setItem('lottery', lotteryTickets.toString());
                updateUI();
                performLottery(1);
            } else {
                // 询问是否用兑换券购买
                const voucher = parseInt(localStorage.getItem('voucher') || '100');
                if (voucher >= EXCHANGE_RATE) {
                    document.getElementById('exchangeModalTitle').textContent = '兑换券购买确认';
                    document.getElementById('exchangeModalText').textContent = 
                        '抽奖券不足！确定要用50兑换券购买1张抽奖券吗？';
                    document.getElementById('exchangeModal').style.display = 'flex';
                } else {
                    showStatus('抽奖券不足且兑换券也不足！', "error");
                }
            }
        }

        // 多次抽奖
        function startMultiLottery() {
            if (lotteryTickets >= 10) {
                // 直接使用抽奖券
                lotteryTickets -= 10;
                localStorage.setItem('lottery', lotteryTickets.toString());
                updateUI();
                performLottery(10);
            } else {
                // 计算需要补充的抽奖券数量
                const neededTickets = 10 - lotteryTickets;
                const totalCost = neededTickets * EXCHANGE_RATE;
                const voucher = parseInt(localStorage.getItem('voucher') || '100');
                
                if (voucher >= totalCost) {
                    document.getElementById('exchangeModalTitle').textContent = '兑换券购买确认';
                    document.getElementById('exchangeModalText').textContent = 
                        `抽奖券不足！需要补充${neededTickets}张抽奖券，确定要用${totalCost}兑换券购买吗？`;
                    document.getElementById('exchangeModal').style.display = 'flex';
                } else {
                    showStatus(`抽奖券不足且兑换券不足（需要${totalCost}兑换券）！`, "error");
                }
            }
        }

        // 执行抽奖
        function performLottery(times) {
            const actionMessage = document.getElementById('actionMessage');
            actionMessage.textContent = `正在抽奖中（${times}次），请稍候...`;
            actionMessage.style.display = 'block';
            
            // 禁用按钮
            document.getElementById('singleLotteryBtn').disabled = true;
            document.getElementById('multiLotteryBtn').disabled = true;
            
            // 抽奖动画效果（5秒后显示结果）
            setTimeout(() => {
                const prizes = [];
                for (let i = 0; i < times; i++) {
                    prizes.push(getRandomPrize());
                }
                
                // 处理奖品
                processPrizes(prizes);
                
                // 根据抽奖次数显示对应结果
                if (times === 1) {
                    showSingleLotteryResult(prizes[0]);
                } else {
                    showMultiLotteryResult(prizes);
                }
                
                // 启用按钮
                document.getElementById('singleLotteryBtn').disabled = false;
                document.getElementById('multiLotteryBtn').disabled = false;
                actionMessage.style.display = 'none';
            }, 5000);
        }

        // 处理奖品结果
        function processPrizes(prizes) {
            const records = JSON.parse(localStorage.getItem('records'));
            let currencyEarned = 0;
            
            // 获取当前兑换券数量
            const currentVoucher = parseInt(localStorage.getItem('voucher') || '100');
            
            prizes.forEach(prize => {
                records.push({
                    prize: prize.name,
                    rewardType: prize.rewardType,
                    currencyAmount: prize.currencyAmount,
                    date: new Date().toISOString()
                });
                
                if (prize.rewardType === 'currency') {
                    currencyEarned += prize.currencyAmount;
                    // 立即更新兑换券数量
                    const newVoucher = currentVoucher + prize.currencyAmount;
                    localStorage.setItem('voucher', newVoucher.toString());
                }
                
                // 减少库存
                if (prize.stock !== -1) {
                    const allPrizes = JSON.parse(localStorage.getItem('prizes'));
                    const updatedPrizes = allPrizes.map(p => {
                        if (p.id === prize.id && p.stock > 0) {
                            return {...p, stock: p.stock - 1};
                        }
                        return p;
                    });
                    localStorage.setItem('prizes', JSON.stringify(updatedPrizes));
                }
            });
            
            // 更新记录
            localStorage.setItem('records', JSON.stringify(records));
            
            // 增加兑换券奖励
            if (currencyEarned > 0) {
                const voucher = parseInt(localStorage.getItem('voucher') || '100');
                const newVoucher = voucher + currencyEarned;
                localStorage.setItem('voucher', newVoucher.toString());
                document.getElementById('currencyAmount').textContent = newVoucher;
                showStatus(`成功获得${currencyEarned}兑换券！`, "success");
            }
            
            // 触发UI更新
            updateUI();
            
            // 显示结果
            showMultiLotteryResult(prizes);
            updateUI();
        }

        // 随机获取奖品
        function getRandomPrize() {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            
            // 过滤掉库存为0的奖品
            const availablePrizes = prizes.filter(prize => 
                prize.stock === -1 || prize.stock > 0
            );
            
            if (availablePrizes.length === 0) {
                return {
                    id: 0,
                    name: "无奖品",
                    rewardType: "item",
                    currencyAmount: 0,
                    description: "暂无可用奖品",
                    icon: "❓",
                    weight: 100,
                    stock: -1
                };
            }
            
            let totalWeight = 0;
            
            // 计算总权重
            availablePrizes.forEach(prize => {
                totalWeight += prize.weight;
            });
            
            // 生成随机数
            const random = Math.random() * totalWeight;
            
            // 选择奖品
            let currentWeight = 0;
            for (const prize of availablePrizes) {
                currentWeight += prize.weight;
                if (random <= currentWeight) {
                    return prize;
                }
            }
            
            // 默认返回第一个奖品
            return availablePrizes[0];
        }
        
        // 添加奖品
        function addPrize() {
            const name = document.getElementById('prizeName').value;
            const weight = parseInt(document.getElementById('prizeWeight').value);
            const stock = parseInt(document.getElementById('prizeStock').value);
            const rewardType = document.getElementById('prizeRewardType').value;
            let currencyAmount = 0;
            
            if (rewardType === 'currency') {
                currencyAmount = parseInt(document.getElementById('currencyAmountInput').value);
            }
            
            const description = document.getElementById('prizeDescription').value;
            
            if (!name) {
                showStatus('请输入奖品名称！', "error");
                return;
            }
            
            if (!weight || weight <= 0) {
                showStatus('请输入有效的权重值！', "error");
                return;
            }
            
            if (isNaN(stock) || stock < -1) {
                showStatus('请输入有效的库存值（-1或大于0）！', "error");
                return;
            }
            
            if (rewardType === 'currency' && (!currencyAmount || currencyAmount <= 0)) {
                showStatus('请输入有效的兑换券数量！', "error");
                return;
            }
            
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const newId = prizes.length > 0 ? Math.max(...prizes.map(p => p.id)) + 1 : 1;
            
            // 默认图标
            const icons = ["🎁", "🏆", "🏅", "🥇", "🎗️", "🧸", "🪀", "🧩", "🎮", "📱"];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            prizes.push({
                id: newId,
                name: name,
                weight: weight,
                stock: stock,
                rewardType: rewardType,
                currencyAmount: currencyAmount,
                description: description,
                icon: randomIcon
            });
            
            localStorage.setItem('prizes', JSON.stringify(prizes));
            closeAddPrizeModal();
            updateUI();
            showStatus('奖品添加成功！', "success");
        }
        
        // 删除奖品
        function deletePrize(prizeId) {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const updatedPrizes = prizes.filter(prize => prize.id !== prizeId);
            
            localStorage.setItem('prizes', JSON.stringify(updatedPrizes));
            updateUI();
            showStatus('奖品已删除！', "success");
        }

        function initApp() {
            initializeData();
            updateUI();
            
            // 事件绑定
            document.getElementById('singleLotteryBtn').addEventListener('click', startSingleLottery);
            document.getElementById('multiLotteryBtn').addEventListener('click', startMultiLottery);
            document.getElementById('confirmResultBtn').addEventListener('click', confirmResult);
            document.getElementById('addPrizeBtn').addEventListener('click', openAddPrizeModal);
            document.getElementById('confirmAddPrizeBtn').addEventListener('click', addPrize);
            document.getElementById('cancelAddPrizeBtn').addEventListener('click', closeAddPrizeModal);
            document.getElementById('clearRecordsBtn').addEventListener('click', function() {
                document.getElementById('clearRecordsModal').style.display = 'flex';
                document.getElementById('clearRecordsPassword').value = '';
            });
            document.getElementById('confirmClearRecordsBtn').addEventListener('click', clearRecords);
            document.getElementById('cancelClearRecordsBtn').addEventListener('click', function() {
                document.getElementById('clearRecordsModal').style.display = 'none';
            });
            document.getElementById('confirmPasswordBtn').addEventListener('click', verifyPassword);
            document.getElementById('cancelPasswordBtn').addEventListener('click', function() {
                document.getElementById('passwordModal').style.display = 'none';
            });
            document.getElementById('confirmExchangeBtn').addEventListener('click', function() {
                const modalText = document.getElementById('exchangeModalText').textContent;
                const voucher = parseInt(localStorage.getItem('voucher') || '100');
                
                // 解析需要购买的抽奖券数量
                let ticketsToBuy = 1;
                if (modalText.includes('补充')) {
                    const match = modalText.match(/需要补充(\d+)张/);
                    if (match) ticketsToBuy = parseInt(match[1]);
                }
                
                const totalCost = ticketsToBuy * EXCHANGE_RATE;
                
                if (voucher >= totalCost) {
                    // 扣除兑换券
                    const newVoucher = voucher - totalCost;
                    localStorage.setItem('voucher', newVoucher.toString());
                    
                    // 增加抽奖券
                    lotteryTickets += ticketsToBuy;
                    localStorage.setItem('lottery', lotteryTickets.toString());
                    
                    // 更新UI
                    updateUI();
                    document.getElementById('exchangeModal').style.display = 'none';
                    showStatus(`成功购买${ticketsToBuy}张抽奖券！`, "success");
                    
                    // 自动开始抽奖
                    if (modalText.includes('1张抽奖券')) {
                        startSingleLottery();
                    } else if (modalText.includes('10抽奖券') || modalText.includes('补充')) {
                        startMultiLottery();
                    }
                } else {
                    showStatus('兑换券不足！', "error");
                }
            });
            document.getElementById('cancelExchangeBtn').addEventListener('click', function() {
                document.getElementById('exchangeModal').style.display = 'none';
            });
            
            // 标签页切换事件
            document.querySelector('.nav-tabs').addEventListener('click', function(e) {
                const tab = e.target.closest('.nav-tab');
                if (tab) {
                    if (tab.dataset.tab === 'management') {
                        document.getElementById('passwordModal').style.display = 'flex';
                    } else {
                        switchTab(tab.dataset.tab);
                    }
                }
            });
            
            // 奖励类型变更事件
            document.getElementById('prizeRewardType').addEventListener('change', function() {
                document.getElementById('currencyAmountGroup').style.display = 
                    this.value === 'currency' ? 'block' : 'none';
            });
            
            // 点击模态框外部关闭模态框
            window.addEventListener('click', function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                        if (modal.id === 'passwordModal') {
                            document.getElementById('passwordInput').value = '';
                        } else if (modal.id === 'addPrizeModal') {
                            document.getElementById('prizeName').value = '';
                            document.getElementById('prizeWeight').value = '';
                        }
                    }
                });
            });
        }
        
        // 返回主页功能
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = '/xiaoan';
        });

        // 当DOM加载完成后启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
