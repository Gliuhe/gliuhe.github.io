<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢乐抽奖乐园 - 完整修复版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #83a4d4 0%, #b6fbff 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 20px;
            border: 3px solid #ffd166;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            color: #ff6b6b;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border-radius: 2px;
        }
        
        h2 {
            color: #06d6a0;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffd166;
            font-size: 1.8rem;
        }
        
        .btn {
            background: #06d6a0;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .btn:hover {
            background: #05c191;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(6, 214, 160, 0.4);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        
        .btn:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .btn-danger {
            background: #ff6b6b;
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            background: #ff5252;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.4);
        }
        
        .btn-warning {
            background: #ffd166;
            box-shadow: 0 6px 12px rgba(255, 209, 102, 0.3);
            color: #333;
        }
        
        .btn-warning:hover {
            background: #ffc745;
            box-shadow: 0 8px 16px rgba(255, 209, 102, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-group {
            margin: 18px 0;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #06d6a0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #ffd166;
            position: relative;
        }
        
        .modal-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #06d6a0;
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .rules-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffd166;
        }
        
        .prize-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #06d6a0;
            position: relative;
            transition: all 0.3s;
        }
        
        .prize-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .prize-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .prize-title {
            font-size: 1.4rem;
            color: #118ab2;
            font-weight: bold;
        }
        
        .prize-reward {
            background: #ffd166;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .prize-content {
            line-height: 1.6;
            color: #555;
            font-size: 1.1rem;
        }
        
        .prize-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .prize-actions .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .status-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .status-success {
            background: #06d6a0;
        }
        
        .status-error {
            background: #ff6b6b;
        }
        
        .status-warning {
            background: #ffd166;
            color: #333;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 3px solid #ffd166;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s;
            margin: 0 5px;
            border-radius: 15px 15px 0 0;
        }
        
        .nav-tab.active {
            color: #118ab2;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .nav-tab.active::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #06d6a0;
            border-radius: 2px;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .admin-entry {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 2px solid #ffd166;
            z-index: 10;
        }
        
        .admin-entry:hover {
            transform: rotate(90deg) scale(1.1);
            background: #ffd166;
        }
        
        .admin-entry span {
            font-size: 1.5rem;
        }
        
        .today-summary {
            background: #ffd166;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb703;
        }
        
        .today-summary span {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin: 0 5px;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 15px;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }
        
        .timer-warning {
            background: rgba(255, 209, 102, 0.3);
            color: #e67e22;
        }
        
        .timer-critical {
            background: rgba(255, 107, 107, 0.3);
            color: #e74c3c;
            animation: pulse 0.5s infinite;
        }
        
        .task-status {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .status-pending {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .status-in-progress {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }
        
        .status-completed {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-timeout {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .reset-today-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            border: none;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
            transition: all 0.3s;
        }
        
        .reset-today-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(255, 107, 107, 0.4);
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .prize-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffd166;
            transition: all 0.3s;
        }
        
        .prize-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .prize-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .prize-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #118ab2;
            margin-bottom: 10px;
        }
        
        .prize-weight {
            background: #06d6a0;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .prize-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .record-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-prize {
            font-weight: bold;
            color: #118ab2;
            font-size: 1.2rem;
        }
        
        .record-date {
            color: #777;
            font-size: 0.9rem;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: confetti-fall 1.5s ease-in-out forwards;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #ffd166;
            max-width: 400px;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        .result-content {
            font-size: 2rem;
            font-weight: bold;
            color: #118ab2;
            margin: 20px 0;
        }
        
        .reward-tag {
            background: #ffd166;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 5px;
            box-shadow: 0 3px 8px rgba(255, 209, 102, 0.3);
        }
        
        .action-message {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(6, 214, 160, 0.1);
            color: #06d6a0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 12px 8px;
                font-size: 1rem;
                margin: 3px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 8px 0;
            }
            
            .prizes-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢乐抽奖乐园</h1>
    </div>
    
    <div class="container">
        <!-- 管理入口 (右上角) -->
        <div class="admin-entry" id="adminEntry" title="奖品管理">
            <span>⚙️</span>
        </div>
        
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="lottery">🎡 欢乐抽奖</div>
            <div class="nav-tab" data-tab="records">📝 抽奖记录</div>
        </div>
        
        <!-- 抽奖界面 -->
        <div id="lottery" class="tab-content active">
            <h2>欢乐抽奖</h2>
            
            <!-- 兑换券显示 -->
            <div class="today-summary">
                当前兑换券: <span id="currencyAmount">100</span>
            </div>
            
            <p>每次抽奖消耗10兑换券，试试你的手气吧！</p>
            
            <!-- 奖品展示 -->
            <div class="prizes-grid" id="prizesContainer">
                <!-- 奖品将通过JavaScript动态添加 -->
            </div>
            
            <div class="action-buttons">
                <div class="action-message" id="actionMessage"></div>
                <button class="btn pulse" id="startLotteryBtn">🎡 开始抽奖</button>
            </div>
        </div>
        
        <!-- 抽奖记录 -->
        <div id="records" class="tab-content">
            <h2>抽奖记录</h2>
            
            <div class="rules-container" id="recordsList">
                <!-- 抽奖记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 奖品管理 -->
        <div id="management" class="tab-content">
            <h2>奖品管理</h2>
            <button class="btn pulse" id="addPrizeBtn">➕ 添加新奖品</button>
            
            <div class="prizes-grid" id="managePrizesContainer">
                <!-- 管理奖品将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 抽奖结果卡片 -->
        <div class="result-card" id="resultCard" style="display:none;">
            <div class="result-title">恭喜你获得了</div>
            <div class="result-content" id="resultContent"></div>
            <div id="rewardTags"></div>
            <button class="btn" id="confirmResultBtn">确定</button>
        </div>
    </div>
    
    <!-- 模态框部分 -->
    <!-- 添加奖品模态框 -->
    <div class="modal" id="addPrizeModal">
        <div class="modal-content">
            <h2>添加新奖品</h2>
            <div class="form-group">
                <label for="prizeName">奖品名称</label>
                <input type="text" id="prizeName" placeholder="例如：玩具小熊">
            </div>
            <div class="form-group">
                <label for="prizeWeight">奖品权重</label>
                <input type="number" id="prizeWeight" min="1" value="10" placeholder="权重越高，中奖概率越大">
            </div>
            <div class="form-group">
                <label for="prizeRewardType">奖励类型</label>
                <select id="prizeRewardType">
                    <option value="item">实物奖品</option>
                    <option value="currency">兑换券</option>
                </select>
            </div>
            <div class="form-group" id="currencyAmountGroup" style="display:none;">
                <label for="currencyAmountInput">兑换券数量</label>
                <input type="number" id="currencyAmountInput" min="1" placeholder="请输入兑换券数量">
            </div>
            <div class="form-group">
                <label for="prizeDescription">奖品描述</label>
                <textarea id="prizeDescription" placeholder="请输入奖品描述"></textarea>
            </div>
            <button class="btn" id="confirmAddPrizeBtn">添加奖品</button>
            <button class="btn btn-danger" id="cancelAddPrizeBtn">取消</button>
        </div>
    </div>
    
    <!-- 密码验证模态框 -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>密码验证</h2>
            <div class="form-group">
                <label for="passwordInput">请输入密码</label>
                <input type="password" id="passwordInput" placeholder="请输入密码">
            </div>
            <button class="btn" id="confirmPasswordBtn">验证</button>
            <button class="btn btn-danger" id="cancelPasswordBtn">取消</button>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal" id="deletePrizeModal">
        <div class="modal-content">
            <h2>删除奖品</h2>
            <div class="form-group">
                <p id="deletePrizeMessage">确定要删除该奖品吗？此操作不可恢复。</p>
            </div>
            <button class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
            <button class="btn" id="cancelDeleteBtn">取消</button>
        </div>
    </div>
    
    <!-- 状态通知 -->
    <div class="status-notification" id="statusNotification"></div>

    <script>
        // 常量定义
        const DEFAULT_PASSWORD = "1234";
        const LOTTERY_COST = 10;
        
        // 默认奖品
        const defaultPrizes = [
            {
                id: 1,
                name: "玩具小熊",
                rewardType: "item",
                currencyAmount: 0,
                description: "可爱的毛绒小熊玩具",
                icon: "🧸",
                weight: 10
            },
            {
                id: 2,
                name: "兑换券奖励",
                rewardType: "currency",
                currencyAmount: 20,
                description: "20张兑换券",
                icon: "🎟️",
                weight: 20
            },
            {
                id: 3,
                name: "故事书",
                rewardType: "item",
                currencyAmount: 0,
                description: "精美绘本故事书",
                icon: "📚",
                weight: 15
            },
            {
                id: 4,
                name: "兑换券奖励",
                rewardType: "currency",
                currencyAmount: 50,
                description: "50张兑换券",
                icon: "🎟️",
                weight: 5
            }
        ];
        
        // 初始化数据
        function initializeData() {
            if (!localStorage.getItem('prizes')) {
                localStorage.setItem('prizes', JSON.stringify(defaultPrizes));
            }
            
            if (!localStorage.getItem('password')) {
                localStorage.setItem('password', DEFAULT_PASSWORD);
            }
            
            if (!localStorage.getItem('currency')) {
                localStorage.setItem('currency', '100');
            }
            
            if (!localStorage.getItem('records')) {
                localStorage.setItem('records', JSON.stringify([]));
            }
        }
        
        // 显示状态通知
        function showStatus(message, type = "success") {
            const notification = document.getElementById('statusNotification');
            notification.textContent = message;
            notification.className = `status-notification status-${type}`;
            notification.style.opacity = "1";
            notification.style.transform = "translateY(0)";
            
            setTimeout(() => {
                notification.style.opacity = "0";
                notification.style.transform = "translateY(-20px)";
            }, 3000);
        }
        
        // 更新界面显示
        function updateUI() {
            // 更新兑换券显示
            const currency = parseInt(localStorage.getItem('currency') || '100');
            document.getElementById('currencyAmount').textContent = currency;
            
            // 更新奖品显示
            updatePrizesContainer();
            updateManagePrizesContainer();
            
            // 更新抽奖记录
            updateRecords();
        }
        
        // 更新抽奖奖品容器
        function updatePrizesContainer() {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const container = document.getElementById('prizesContainer');
            container.innerHTML = '';
            
            prizes.forEach(prize => {
                const prizeCard = document.createElement('div');
                prizeCard.className = 'prize-card';
                
                let rewardTag = '';
                if (prize.rewardType === 'currency') {
                    rewardTag = `<div class="reward-tag">${prize.currencyAmount}兑换券</div>`;
                }
                
                prizeCard.innerHTML = `
                    <div class="prize-icon">${prize.icon}</div>
                    <div class="prize-name">${prize.name}</div>
                    <div class="prize-weight">权重: ${prize.weight}</div>
                    <div class="prize-description">${prize.description}</div>
                    ${rewardTag}
                `;
                container.appendChild(prizeCard);
            });
        }
        
        // 更新管理奖品容器
        function updateManagePrizesContainer() {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const container = document.getElementById('managePrizesContainer');
            container.innerHTML = '';
            
            prizes.forEach(prize => {
                const prizeCard = document.createElement('div');
                prizeCard.className = 'prize-card';
                
                let rewardTag = '';
                if (prize.rewardType === 'currency') {
                    rewardTag = `<div class="reward-tag">${prize.currencyAmount}兑换券</div>`;
                }
                
                prizeCard.innerHTML = `
                    <div class="prize-icon">${prize.icon}</div>
                    <div class="prize-name">${prize.name}</div>
                    <div class="prize-weight">权重: ${prize.weight}</div>
                    <div class="prize-description">${prize.description}</div>
                    ${rewardTag}
                    <div class="action-buttons" style="margin-top:15px;">
                        <button class="btn btn-danger delete-btn" data-id="${prize.id}">🗑️ 删除</button>
                    </div>
                `;
                container.appendChild(prizeCard);
            });
        }
        
        // 更新抽奖记录
        function updateRecords() {
            const records = JSON.parse(localStorage.getItem('records'));
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = '';
            
            if (records.length === 0) {
                recordsList.innerHTML = '<p style="text-align: center;">暂无抽奖记录</p>';
                return;
            }
            
            records.slice().reverse().forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                
                let rewardTag = '';
                if (record.rewardType === 'currency') {
                    rewardTag = `<div class="reward-tag">${record.currencyAmount}兑换券</div>`;
                }
                
                recordElement.innerHTML = `
                    <div class="record-prize">${record.prize}</div>
                    ${rewardTag}
                    <div class="record-date">${new Date(record.date).toLocaleString()}</div>
                `;
                recordsList.appendChild(recordElement);
            });
        }
        
        // 创建彩色纸屑效果
        function createConfetti() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                container.appendChild(confetti);
                
                // 移除动画结束后元素
                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }
        
        // 获取随机颜色
        function getRandomColor() {
            const colors = [
                '#ff6b6b', '#48dbfb', '#1dd1a1', '#ff9ff3', 
                '#feca57', '#ff9f43', '#00d2d3'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 取消所有标签的激活状态
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabId).classList.add('active');
            
            // 激活选中的标签
            document.querySelector(`.nav-tab[data-tab="${tabId}"]`).classList.add('active');
        }
        
        // 打开添加奖品模态框
        function openAddPrizeModal() {
            document.getElementById('addPrizeModal').style.display = 'flex';
            document.getElementById('prizeName').value = '';
            document.getElementById('prizeWeight').value = '10';
            document.getElementById('prizeRewardType').value = 'item';
            document.getElementById('currencyAmountInput').value = '';
            document.getElementById('currencyAmountGroup').style.display = 'none';
            document.getElementById('prizeDescription').value = '';
        }
        
        // 关闭添加奖品模态框
        function closeAddPrizeModal() {
            document.getElementById('addPrizeModal').style.display = 'none';
        }
        
        // 开始抽奖
        function startLottery() {
            const currency = parseInt(localStorage.getItem('currency') || '100');
            
            if (currency < LOTTERY_COST) {
                showStatus('兑换券不足！', "error");
                return;
            }
            
            // 禁用抽奖按钮
            const startBtn = document.getElementById('startLotteryBtn');
            startBtn.disabled = true;
            startBtn.textContent = '抽奖中...';
            
            // 显示消息
            const actionMessage = document.getElementById('actionMessage');
            actionMessage.textContent = '正在抽奖中，请稍候...';
            actionMessage.style.display = 'block';
            
            // 扣除兑换券
            localStorage.setItem('currency', currency - LOTTERY_COST);
            document.getElementById('currencyAmount').textContent = currency - LOTTERY_COST;
            
            // 创建彩色纸屑效果
            createConfetti();
            
            // 抽奖动画效果（5秒后显示结果）
            setTimeout(() => {
                const prize = getRandomPrize();
                
                // 添加抽奖记录
                const records = JSON.parse(localStorage.getItem('records'));
                records.push({
                    prize: prize.name,
                    rewardType: prize.rewardType,
                    currencyAmount: prize.currencyAmount,
                    date: new Date().toISOString()
                });
                localStorage.setItem('records', JSON.stringify(records));
                
                // 显示抽奖结果
                showLotteryResult(prize);
                
                // 启用抽奖按钮
                startBtn.disabled = false;
                startBtn.textContent = '🎡 开始抽奖';
                actionMessage.style.display = 'none';
            }, 5000);
        }
        
        // 显示抽奖结果
        function showLotteryResult(prize) {
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            const rewardTags = document.getElementById('rewardTags');
            
            resultContent.innerHTML = `
                <div style="font-size: 3rem; margin-bottom:15px;">${prize.icon}</div>
                <div>${prize.name}</div>
            `;
            
            rewardTags.innerHTML = '';
            if (prize.rewardType === 'currency') {
                rewardTags.innerHTML = `<div class="reward-tag pulse">${prize.currencyAmount}兑换券</div>`;
            }
            
            resultCard.style.display = 'block';
            
            // 创建五彩纸屑效果
            createConfetti();
            
            // 显示通知
            let message = `恭喜获得：${prize.name}`;
            if (prize.rewardType === 'currency') {
                message += ` (${prize.currencyAmount}兑换券)`;
            }
            showStatus(message, "success");
        }
        
        // 确认抽奖结果
        function confirmResult() {
            const resultCard = document.getElementById('resultCard');
            const prizeName = document.getElementById('resultContent').textContent;
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const prize = prizes.find(p => p.name === prizeName);
            
            if (prize && prize.rewardType === 'currency') {
                const currency = parseInt(localStorage.getItem('currency') || '100');
                const newCurrency = currency + prize.currencyAmount;
                localStorage.setItem('currency', newCurrency);
                document.getElementById('currencyAmount').textContent = newCurrency;
                showStatus(`已获得${prize.currencyAmount}兑换券！`, "success");
            }
            
            resultCard.style.display = 'none';
        }
        
        // 随机获取奖品
        function getRandomPrize() {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            let totalWeight = 0;
            
            // 计算总权重
            prizes.forEach(prize => {
                totalWeight += prize.weight;
            });
            
            // 生成随机数
            const random = Math.random() * totalWeight;
            
            // 选择奖品
            let currentWeight = 0;
            for (const prize of prizes) {
                currentWeight += prize.weight;
                if (random <= currentWeight) {
                    return prize;
                }
            }
            
            // 默认返回第一个奖品
            return prizes[0];
        }
        
        // 添加奖品
        function addPrize() {
            const name = document.getElementById('prizeName').value;
            const weight = parseInt(document.getElementById('prizeWeight').value);
            const rewardType = document.getElementById('prizeRewardType').value;
            const currencyAmount = parseInt(document.getElementById('currencyAmountInput').value) || 0;
            const description = document.getElementById('prizeDescription').value;
            
            if (!name) {
                showStatus('请输入奖品名称！', "error");
                return;
            }
            
            if (!weight || weight <= 0) {
                showStatus('请输入有效的权重值！', "error");
                return;
            }
            
            if (rewardType === 'currency' && currencyAmount <= 0) {
                showStatus('请输入有效的兑换券数量！', "error");
                return;
            }
            
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const newId = prizes.length > 0 ? Math.max(...prizes.map(p => p.id)) + 1 : 1;
            
            // 默认图标
            const icons = ["🎁", "🏆", "🏅", "🥇", "🎗️", "🧸", "🪀", "🧩", "🎮", "📱"];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            
            prizes.push({
                id: newId,
                name: name,
                weight: weight,
                rewardType: rewardType,
                currencyAmount: currencyAmount,
                description: description,
                icon: randomIcon
            });
            
            localStorage.setItem('prizes', JSON.stringify(prizes));
            closeAddPrizeModal();
            updateUI();
            showStatus('奖品添加成功！', "success");
        }
        
        // 删除奖品
        function deletePrize(prizeId) {
            const prizes = JSON.parse(localStorage.getItem('prizes'));
            const updatedPrizes = prizes.filter(prize => prize.id !== prizeId);
            
            localStorage.setItem('prizes', JSON.stringify(updatedPrizes));
            document.getElementById('deletePrizeModal').style.display = 'none';
            updateUI();
            showStatus('奖品已删除！', "success");
        }
        
        // 初始化
        function initApp() {
            initializeData();
            updateUI();
            
            // 事件委托处理标签页切换
            document.querySelector('.nav-tabs').addEventListener('click', function(e) {
                const tab = e.target.closest('.nav-tab');
                if (tab) {
                    switchTab(tab.dataset.tab);
                }
            });
            
            // 绑定管理入口
            document.getElementById('adminEntry').addEventListener('click', function() {
                document.getElementById('passwordModal').style.display = 'flex';
                document.getElementById('passwordInput').value = '';
            });
            
            // 管理页添加奖品按钮
            document.getElementById('addPrizeBtn').addEventListener('click', function() {
                openAddPrizeModal();
            });
            
            // 密码类型变更显示兑换券数量输入
            document.getElementById('prizeRewardType').addEventListener('change', function() {
                const currencyGroup = document.getElementById('currencyAmountGroup');
                currencyGroup.style.display = this.value === 'currency' ? 'block' : 'none';
            });
            
            // 开始抽奖
            document.getElementById('startLotteryBtn').addEventListener('click', startLottery);
            
            // 确认抽奖结果
            document.getElementById('confirmResultBtn').addEventListener('click', confirmResult);
            
            // 事件委托处理删除按钮
            document.getElementById('managePrizesContainer').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const prizeId = parseInt(e.target.dataset.id);
                    const prizes = JSON.parse(localStorage.getItem('prizes'));
                    const prize = prizes.find(p => p.id === prizeId);
                    
                    if (prize) {
                        document.getElementById('deletePrizeMessage').textContent = 
                            `确定要删除奖品"${prize.name}"吗？此操作不可恢复。`;
                        document.getElementById('deletePrizeModal').dataset.prizeId = prizeId;
                        document.getElementById('deletePrizeModal').style.display = 'flex';
                    }
                }
            });
            
            // 绑定模态框按钮
            document.getElementById('confirmAddPrizeBtn').addEventListener('click', addPrize);
            document.getElementById('cancelAddPrizeBtn').addEventListener('click', closeAddPrizeModal);
            
            document.getElementById('confirmPasswordBtn').addEventListener('click', function() {
                const password = document.getElementById('passwordInput').value;
                if (password === localStorage.getItem('password')) {
                    document.getElementById('passwordModal').style.display = 'none';
                    switchTab('management');
                } else {
                    showStatus('密码错误！', "error");
                }
            });
            
            document.getElementById('cancelPasswordBtn').addEventListener('click', function() {
                document.getElementById('passwordModal').style.display = 'none';
            });
            
            document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
                const prizeId = parseInt(document.getElementById('deletePrizeModal').dataset.prizeId);
                deletePrize(prizeId);
            });
            
            document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
                document.getElementById('deletePrizeModal').style.display = 'none';
            });
            
            // 点击模态框外部关闭模态框
            window.onclick = function(event) {
                if (event.target.className === 'modal') {
                    const modals = document.querySelectorAll('.modal');
                    modals.forEach(modal => {
                        modal.style.display = 'none';
                    });
                }
            };
        }
        
        // 当DOM加载完成后启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
