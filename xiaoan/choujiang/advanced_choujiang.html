<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级抽奖系统 - 豪华版</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #4a148c 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 高级装饰元素 */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }
        
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(5px);
        }
        
        .decoration-star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid rgba(255, 215, 0, 0.3);
            transform: rotate(var(--rotation));
            filter: blur(2px);
        }
        
        /* 闪光效果 */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px 2px gold;
            animation: sparkle-animation 2s infinite;
            opacity: 0;
        }
        
        @keyframes sparkle-animation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25), 0 0 20px rgba(123, 31, 162, 0.5);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            margin-top: 20px;
            border: 3px solid #9c27b0;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #6b66ff, #66ffd9, #ff66a3);
            background-size: 300% 100%;
            animation: gradient-animation 5s ease infinite;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(123, 31, 162, 0.8);
            margin-bottom: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header h1::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        h2 {
            color: #9c27b0;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #9c27b0;
            font-size: 1.8rem;
            position: relative;
        }
        
        h2::after {
            content: "✨";
            position: absolute;
            right: 0;
            top: 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(123, 31, 162, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 1;
            text-decoration: none;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #7b1fa2, #512da8);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(123, 31, 162, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 6px 12px rgba(244, 67, 54, 0.3);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            box-shadow: 0 8px 16px rgba(244, 67, 54, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            box-shadow: 0 6px 12px rgba(255, 152, 0, 0.3);
            color: #fff;
        }
        
        .btn-warning:hover {
            background: linear-gradient(135deg, #f57c00, #e65100);
            box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
        }
        
        .btn-premium {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
            color: #333;
        }
        
        .btn-premium:hover {
            background: linear-gradient(135deg, #ffb700, #ff8c00);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-group {
            margin: 18px 0;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
            position: relative;
            padding-left: 15px;
        }
        
        label::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #9c27b0;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: #f8f9fa;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #9c27b0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25), 0 0 30px rgba(123, 31, 162, 0.3);
            border: 3px solid #9c27b0;
            position: relative;
            animation: modal-appear 0.3s ease-out;
        }
        
        @keyframes modal-appear {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 3px solid #9c27b0;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s;
            margin: 0 5px;
            border-radius: 15px 15px 0 0;
            z-index: 1;
        }
        
        .nav-tab.active {
            color: #fff;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .nav-tab.active::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ffd700;
            border-radius: 2px;
            display: block;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .today-summary {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff8c00;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        
        .today-summary span {
            color: #9c27b0;
            font-size: 1.8rem;
            margin: 0 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .prize-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #9c27b0;
            transition: all 0.3s;
            position: relative;
            min-height: 220px;
            overflow: hidden;
        }
        
        .prize-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .prize-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        
        .prize-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #673ab7;
            margin-bottom: 8px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prize-weight {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .prize-stock {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .prize-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 40px;
        }
        
        .record-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #9c27b0;
        }
        
        .record-prize {
            font-weight: bold;
            color: #673ab7;
            font-size: 1.2rem;
        }
        
        .record-date {
            color: #777;
            font-size: 0.9rem;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            border: 3px solid #9c27b0;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #9c27b0;
            margin-bottom: 15px;
        }
        
        .result-content {
            font-size: 2rem;
            font-weight: bold;
            color: #673ab7;
            margin: 20px 0;
        }
        
        .reward-tag {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 5px;
        }
        
        .action-message {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(123, 31, 162, 0.1);
            color: #9c27b0;
        }
        
        /* 价格自定义相关样式 */
        .price-slider {
            width: 100%;
            margin: 15px 0;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        
        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #9c27b0;
            cursor: pointer;
        }
        
        .price-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .price-display {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .custom-price-container {
            background: rgba(248, 249, 250, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #9c27b0;
        }
        
        .custom-price-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #9c27b0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .custom-price-title::before {
            content: "💰";
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* 返回按钮 */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            text-decoration: none;
        }
        
        .back-button:hover {
            transform: scale(1.1);
        }
        
        .status-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .status-success {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
        }
        
        .status-error {
            background: linear-gradient(135deg, #f44336, #c62828);
        }
        
        .status-warning {
            background: linear-gradient(135deg, #ff9800, #e65100);
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                flex: 1;
                text-align: center;
                padding: 12px 8px;
                font-size: 1rem;
                margin: 3px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div id="decorations"></div>
    
    <div class="header">
        <h1>✨ 高级抽奖系统 ✨</h1>
    </div>
    
    <div class="container">
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="lottery">🎡 豪华抽奖</div>
            <div class="nav-tab" data-tab="records">📝 抽奖记录</div>
            <div class="nav-tab" data-tab="management">⚙️ 高级设置</div>
        </div>
        
        <!-- 抽奖界面 -->
        <div id="lottery" class="tab-content active">
            <h2>豪华抽奖</h2>
            
            <!-- 自定义价格 -->
            <div class="custom-price-container">
                <div class="custom-price-title">自定义抽奖价格</div>
                <div class="price-slider-container">
                    <input type="range" min="5" max="50" value="10" class="price-slider" id="priceSlider">
                    <div class="price-display" id="priceDisplay">10</div>
                </div>
                <p>滑动调整每次抽奖消耗的兑换券数量，价格越高，中奖概率越大！</p>
            </div>
            
            <!-- 兑换券显示 -->
            <div class="today-summary">
                当前兑换券: <span id="currencyAmount">100</span>
            </div>
            
            <p>试试你的手气吧！价格越高，中奖概率越大！</p>
            
            <!-- 奖品展示 -->
            <div class="prizes-grid" id="prizesContainer">
                <!-- 奖品将通过JavaScript动态添加 -->
            </div>
            
            <div class="action-buttons">
                <div class="action-message" id="actionMessage"></div>
                <button class="btn pulse" id="startLotteryBtn">🎡 开始抽奖</button>
            </div>
        </div>
        
        <!-- 抽奖记录 -->
        <div id="records" class="tab-content">
            <h2>抽奖记录</h2>
            <div class="action-buttons">
                <button class="btn btn-danger" id="clearRecordsBtn">清空记录</button>
            </div>
            
            <div class="rules-container" id="recordsList">
                <!-- 抽奖记录将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 设置 -->
        <div id="management" class="tab-content">
            <h2>高级设置</h2>
            <button class="btn pulse" id="addPrizeBtn">➕ 添加新奖品</button>
            
            <div class="prizes-grid" id="managePrizesContainer">
                <!-- 管理奖品将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <!-- 抽奖结果卡片 -->
        <div class="result-card" id="resultCard" style="display:none;">
            <div class="result-title">恭喜你获得了</div>
            <div class="result-content" id="resultContent"></div>
            <div id="rewardTags"></div>
            <button class="btn" id="confirmResultBtn">确定</button>
        </div>
    </div>
    
    <!-- 模态框部分 -->
    <!-- 添加奖品模态框 -->
    <div class="modal" id="addPrizeModal">
        <div class="modal-content">
            <h2>添加新奖品</h2>
            <div class="form-group">
                <label for="prizeName">奖品名称</label>
                <input type="text" id="prizeName" placeholder="例如：豪华玩具">
            </div>
            <div class="form-group">
                <label for="prizeWeight">奖品权重</label>
                <input type="number" id="prizeWeight" min="1" value="10" placeholder="权重越高，中奖概率越大">
            </div>
            <div class="form-group">
                <label for="prizeStock">库存（-1为无限）</label>
                <input type="number" id="prizeStock" min="-1" value="-1">
            </div>
            <div class="form-group">
                <label for="prizeRewardType">奖励类型</label>
                <select id="prizeRewardType">
                    <option value="item">实物奖品</option>
                    <option value="currency">兑换券</option>
                </select>
            </div>
            <div class="form-group" id="currencyAmountGroup" style="display:none;">
                <label for="currencyAmountInput">兑换券数量</label>
                <input type="number" id="currencyAmountInput" min="1" placeholder="请输入兑换券数量">
            </div>
            <div class="form-group">
                <label for="prizeCustomPrice">自定义价格（可选）</label>
                <input type="number" id="prizeCustomPrice" min="0" placeholder="留空表示使用默认价格">
            </div>
            <div class="form-group">
                <label for="prizeDescription">奖品描述</label>
                <textarea id="prizeDescription" placeholder="请输入奖品描述"></textarea>
            </div>
            <button class="btn" id="confirmAddPrizeBtn">添加奖品</button>
            <button class="btn btn-danger" id="cancelAddPrizeBtn">取消</button>
        </div>
    </div>
    
    <!-- 密码验证模态框 -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>密码验证</h2>
            <div class="form-group">
                <label for="passwordInput">请输入密码</label>
                <input type="password" id="passwordInput" placeholder="请输入密码">
            </div>
            <button class="btn" id="confirmPasswordBtn">验证</button>
            <button class="btn btn-danger" id="cancelPasswordBtn">取消</button>
        </div>
    </div>
    
    <!-- 清空记录密码验证模态框 -->
    <div class="modal" id="clearRecordsModal">
        <div class="modal-content">
            <h2>密码验证</h2>
            <div class="form-group">
                <label for="clearRecordsPassword">请输入密码</label>
                <input type="password" id="clearRecordsPassword" placeholder="请输入密码">
            </div>
            <button class="btn" id="confirmClearRecordsBtn">确认清空</button>
            <button class="btn btn-danger" id="cancelClearRecordsBtn">取消</button>
        </div>
    </div>
    
    <!-- 状态通知 -->
    <div class="status-notification" id="statusNotification"></div>
    
    <!-- 返回按钮 -->
    <a href="index.html" class="back-button" title="返回普通抽奖">⬅</a>

    <script>
        // 常量定义
        const DEFAULT_PASSWORD = "1234";
        let LOTTERY_COST = 10; // 默认抽奖价格，现在可以自定义
        
        // 默认奖品
        const defaultPrizes = [
            {
                id: 1,
                name: "豪华玩具熊",
                rewardType: "item",
                weight: 20,
                stock: 5,
                description: "精美的豪华玩具熊，柔软舒适",
                icon: "🧸"
            },
            {
                id: 2,
                name: "高级积木套装",
                rewardType: "item",
                weight: 15,
                stock: 3,
                description: "培养创造力的高级积木套装",
                icon: "🧩"
            },
            {
                id: 3,
                name: "兑换券 x5",
                rewardType: "currency",
                weight: 30,
                stock: -1,
                currencyAmount: 5,
                description: "获得5张兑换券",
                icon: "🎫"
            },
            {
                id: 4,
                name: "豪华遥控车",
                rewardType: "item",
                weight: 10,
                stock: 2,
                description: "高速遥控赛车，炫酷外观",
                icon: "🏎️"
            },
            {
                id: 5,
                name: "兑换券 x20",
                rewardType: "currency",
                weight: 5,
                stock: -1,
                currencyAmount: 20,
                description: "获得20张兑换券",
                icon: "🎫"
            },
            {
                id: 6,
                name: "神秘礼盒",
                rewardType: "item",
                weight: 8,
                stock: 1,
                description: "内含神秘惊喜",
                icon: "🎁",
                customPrice: 30
            }
        ];
        
        // 全局变量
        let prizes = [];
        let records = [];
        let currencyAmount = 100;
        let isLotteryRunning = false;
        
        // DOM元素
        const prizesContainer = document.getElementById("prizesContainer");
        const managePrizesContainer = document.getElementById("managePrizesContainer");
        const recordsList = document.getElementById("recordsList");
        const currencyAmountElement = document.getElementById("currencyAmount");
        const startLotteryBtn = document.getElementById("startLotteryBtn");
        const actionMessage = document.getElementById("actionMessage");
        const resultCard = document.getElementById("resultCard");
        const resultContent = document.getElementById("resultContent");
        const rewardTags = document.getElementById("rewardTags");
        const confirmResultBtn = document.getElementById("confirmResultBtn");
        const addPrizeBtn = document.getElementById("addPrizeBtn");
        const clearRecordsBtn = document.getElementById("clearRecordsBtn");
        const priceSlider = document.getElementById("priceSlider");
        const priceDisplay = document.getElementById("priceDisplay");
        
        // 模态框元素
        const addPrizeModal = document.getElementById("addPrizeModal");
        const passwordModal = document.getElementById("passwordModal");
        const clearRecordsModal = document.getElementById("clearRecordsModal");
        const confirmAddPrizeBtn = document.getElementById("confirmAddPrizeBtn");
        const cancelAddPrizeBtn = document.getElementById("cancelAddPrizeBtn");
        const confirmPasswordBtn = document.getElementById("confirmPasswordBtn");
        const cancelPasswordBtn = document.getElementById("cancelPasswordBtn");
        const confirmClearRecordsBtn = document.getElementById("confirmClearRecordsBtn");
        const cancelClearRecordsBtn = document.getElementById("cancelClearRecordsBtn");
        
        // 表单元素
        const prizeName = document.getElementById("prizeName");
        const prizeWeight = document.getElementById("prizeWeight");
        const prizeStock = document.getElementById("prizeStock");
        const prizeRewardType = document.getElementById("prizeRewardType");
        const currencyAmountGroup = document.getElementById("currencyAmountGroup");
        const currencyAmountInput = document.getElementById("currencyAmountInput");
        const prizeDescription = document.getElementById("prizeDescription");
        const passwordInput = document.getElementById("passwordInput");
        const clearRecordsPassword = document.getElementById("clearRecordsPassword");
        const prizeCustomPrice = document.getElementById("prizeCustomPrice");
        
        // 初始化
        function init() {
            // 创建装饰元素
            createDecorations();
            
            // 加载数据
            loadData();
            
            // 渲染界面
            renderPrizes();
            renderManagePrizes();
            renderRecords();
            updateCurrencyDisplay();
            
            // 添加事件监听器
            addEventListeners();
        }
        
        // 创建装饰元素
        function createDecorations() {
            const decorations = document.getElementById("decorations");
            
            // 创建圆形装饰
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement("div");
                circle.classList.add("decoration", "decoration-circle");
                circle.style.width = Math.random() * 100 + 50 + "px";
                circle.style.height = circle.style.width;
                circle.style.left = Math.random() * 100 + "vw";
                circle.style.top = Math.random() * 100 + "vh";
                circle.style.opacity = Math.random() * 0.3 + 0.1;
                decorations.appendChild(circle);
            }
            
            // 创建星星装饰
            for (let i = 0; i < 20; i++) {
                const star = document.createElement("div");
                star.classList.add("decoration", "decoration-star");
                star.style.setProperty("--rotation", Math.random() * 360 + "deg");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                decorations.appendChild(star);
            }
            
            // 创建闪光效果
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                sparkle.style.left = Math.random() * 100 + "vw";
                sparkle.style.top = Math.random() * 100 + "vh";
                sparkle.style.animationDelay = Math.random() * 5 + "s";
                decorations.appendChild(sparkle);
            }
        }
        
        // 加载数据
        function loadData() {
            // 从localStorage加载奖品数据
            const savedPrizes = localStorage.getItem("advancedPrizes");
            prizes = savedPrizes ? JSON.parse(savedPrizes) : defaultPrizes;
            
            // 从localStorage加载记录数据
            const savedRecords = localStorage.getItem("advancedRecords");
            records = savedRecords ? JSON.parse(savedRecords) : [];
            
            // 从localStorage加载兑换券数量
            const savedCurrency = localStorage.getItem("advancedCurrency");
            currencyAmount = savedCurrency ? parseInt(savedCurrency) : 100;
        }
        
        // 保存数据
        function saveData() {
            localStorage.setItem("advancedPrizes", JSON.stringify(prizes));
            localStorage.setItem("advancedRecords", JSON.stringify(records));
            localStorage.setItem("advancedCurrency", currencyAmount.toString());
        }
        
        // 渲染奖品
        function renderPrizes() {
            prizesContainer.innerHTML = "";
            
            prizes.forEach(prize => {
                if (prize.stock !== 0) {
                    const prizeCard = document.createElement("div");
                    prizeCard.classList.add("prize-card");
                    
                    prizeCard.innerHTML = `
                        <div class="prize-icon">${prize.icon || "🎁"}</div>
                        <div class="prize-name">${prize.name}</div>
                        <div class="prize-weight">权重: ${prize.weight}</div>
                        <div class="prize-stock">库存: ${prize.stock === -1 ? "无限" : prize.stock}</div>
                        <div class="prize-description">${prize.description || ""}</div>
                        ${prize.customPrice ? `<div class="reward-tag">特殊价格: ${prize.customPrice}</div>` : ""}
                    `;
                    
                    prizesContainer.appendChild(prizeCard);
                }
            });
        }
        
        // 渲染管理奖品
        function renderManagePrizes() {
            managePrizesContainer.innerHTML = "";
            
            prizes.forEach(prize => {
                const prizeCard = document.createElement("div");
                prizeCard.classList.add("prize-card");
                
                prizeCard.innerHTML = `
                    <div class="prize-icon">${prize.icon || "🎁"}</div>
                    <div class="prize-name">${prize.name}</div>
                    <div class="prize-weight">权重: ${prize.weight}</div>
                    <div class="prize-stock">库存: ${prize.stock === -1 ? "无限" : prize.stock}</div>
                    <div class="prize-description">${prize.description || ""}</div>
                    ${prize.customPrice ? `<div class="reward-tag">特殊价格: ${prize.customPrice}</div>` : ""}
                    <button class="btn btn-danger" data-id="${prize.id}">删除</button>
                `;
                
                managePrizesContainer.appendChild(prizeCard);
                
                // 添加删除按钮事件
                const deleteBtn = prizeCard.querySelector(".btn-danger");
                deleteBtn.addEventListener("click", () => {
                    showPasswordModal(() => {
                        prizes = prizes.filter(p => p.id !== prize.id);
                        saveData();
                        renderPrizes();
                        renderManagePrizes();
                        showNotification("奖品已删除", "success");
                    });
                });
            });
        }
        
        // 渲染记录
        function renderRecords() {
            recordsList.innerHTML = "";
            
            if (records.length === 0) {
                recordsList.innerHTML = "<p>暂无抽奖记录</p>";
                return;
            }
            
            records.forEach(record => {
                const recordItem = document.createElement("div");
                recordItem.classList.add("record-item");
                
                recordItem.innerHTML = `
                    <div>
                        <div class="record-prize">${record.prize.icon || "🎁"} ${record.prize.name}</div>
                        <div class="record-date">${record.date}</div>
                    </div>
                    <div class="reward-tag">${record.cost} 兑换券</div>
                `;
                
                recordsList.appendChild(recordItem);
            });
        }
        
        // 更新兑换券显示
        function updateCurrencyDisplay() {
            currencyAmountElement.textContent = currencyAmount;
        }
        
        // 添加事件监听器
        function addEventListeners() {
            // 标签切换
            document.querySelectorAll(".nav-tab").forEach(tab => {
                tab.addEventListener("click", () => {
                    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
                    tab.classList.add("active");
                    
                    document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
                    document.getElementById(tab.dataset.tab).classList.add("active");
                });
            });
            
            // 开始抽奖按钮
            startLotteryBtn.addEventListener("click", startLottery);
            
            // 确认结果按钮
            confirmResultBtn.addEventListener("click", () => {
                resultCard.style.display = "none";
                isLotteryRunning = false;
            });
            
            // 添加奖品按钮
            addPrizeBtn.addEventListener("click", () => {
                showPasswordModal(() => {
                    showAddPrizeModal();
                });
            });
            
            // 奖励类型切换
            prizeRewardType.addEventListener("change", () => {
                if (prizeRewardType.value === "currency") {
                    currencyAmountGroup.style.display = "block";
                } else {
                    currencyAmountGroup.style.display = "none";
                }
            });
            
            // 确认添加奖品按钮
            confirmAddPrizeBtn.addEventListener("click", addPrize);
            
            // 取消添加奖品按钮
            cancelAddPrizeBtn.addEventListener("click", () => {
                addPrizeModal.style.display = "none";
            });
            
            // 确认密码按钮
            confirmPasswordBtn.addEventListener("click", checkPassword);
            
            // 取消密码按钮
            cancelPasswordBtn.addEventListener("click", () => {
                passwordModal.style.display = "none";
            });
            
            // 清空记录按钮
            clearRecordsBtn.addEventListener("click", () => {
                clearRecordsModal.style.display = "flex";
            });
            
            // 确认清空记录按钮
            confirmClearRecordsBtn.addEventListener("click", () => {
                if (clearRecordsPassword.value === DEFAULT_PASSWORD) {
                    records = [];
                    saveData();
                    renderRecords();
                    clearRecordsModal.style.display = "none";
                    clearRecordsPassword.value = "";
                    showNotification("记录已清空", "success");
                } else {
                    showNotification("密码错误", "error");
                }
            });
            
            // 取消清空记录按钮
            cancelClearRecordsBtn.addEventListener("click", () => {
                clearRecordsModal.style.display = "none";
                clearRecordsPassword.value = "";
            });
            
            // 价格滑块
            priceSlider.addEventListener("input", () => {
                LOTTERY_COST = parseInt(priceSlider.value);
                priceDisplay.textContent = LOTTERY_COST;
            });
        }
        
        // 开始抽奖
        function startLottery() {
            if (isLotteryRunning) return;
            
            // 检查是否有足够的兑换券
            if (currencyAmount < LOTTERY_COST) {
                showNotification("兑换券不足", "error");
                return;
            }
            
            // 检查是否有可用奖品
            const availablePrizes = prizes.filter(prize => prize.stock !== 0);
            if (availablePrizes.length === 0) {
                showNotification("没有可用奖品", "error");
                return;
            }
            
            isLotteryRunning = true;
            
            // 扣除兑换券
            currencyAmount -= LOTTERY_COST;
            updateCurrencyDisplay();
            
            // 显示抽奖动画
            actionMessage.textContent = "抽奖中...";
            startLotteryBtn.disabled = true;
            
            // 模拟抽奖过程
            setTimeout(() => {
                const result = drawPrize();
                if (result) {
                    showResult(result);
                    
                    // 添加记录
                    const record = {
                        prize: result,
                        date: new Date().toLocaleString(),
                        cost: LOTTERY_COST
                    };
                    records.unshift(record);
                    
                    // 如果是兑换券奖励，增加兑换券
                    if (result.rewardType === "currency") {
                        currencyAmount += result.currencyAmount;
                        updateCurrencyDisplay();
                    }
                    
                    // 减少库存
                    if (result.stock > 0) {
                        result.stock--;
                    }
                    
                    // 保存数据
                    saveData();
                    
                    // 更新界面
                    renderPrizes();
                    renderManagePrizes();
                    renderRecords();
                } else {
                    showNotification("抽奖失败", "error");
                }
                
                actionMessage.textContent = "";
                startLotteryBtn.disabled = false;
            }, 1500);
        }
        
        // 抽奖算法
        function drawPrize() {
            // 价格影响系数 (1.0-2.0)
            const priceFactor = 1.0 + (LOTTERY_COST - 10) / 40;
            
            // 筛选有库存且符合价格门槛的奖品
            const eligiblePrizes = prizes.filter(prize => {
                return prize.stock !== 0 && 
                      (!prize.customPrice || LOTTERY_COST >= prize.customPrice);
            });
            
            if (eligiblePrizes.length === 0) return null;
            
            // 计算调整后的权重
            const weightedPrizes = eligiblePrizes.map(prize => {
                let weight = prize.weight;
                
                // 稀有奖品(权重<10)受价格影响更大
                if (prize.weight < 10) {
                    weight *= priceFactor * 1.5; // 额外50%加成
                } 
                // 普通奖品(权重>=10)受价格影响较小
                else {
                    weight *= priceFactor * 0.8; // 减少20%影响
                }
                
                return {
                    prize: prize,
                    weight: Math.max(1, weight) // 确保最小权重为1
                };
            });
            
            // 计算总权重
            const totalWeight = weightedPrizes.reduce((sum, wp) => sum + wp.weight, 0);
            
            // 随机选择
            let random = Math.random() * totalWeight;
            for (const wp of weightedPrizes) {
                if (random <= wp.weight) {
                    return wp.prize;
                }
                random -= wp.weight;
            }
            
            return eligiblePrizes[0]; // 保底返回第一个符合条件的奖品
        }

        // 显示价格影响说明
        function showPriceImpact() {
            const impactInfo = document.createElement("div");
            impactInfo.className = "price-impact-info";
            impactInfo.innerHTML = `
                <h3>价格影响说明</h3>
                <p>• 基础价格: 10兑换券 (基准值)</p>
                <p>• 当前价格: ${LOTTERY_COST}兑换券 (${(LOTTERY_COST/10).toFixed(1)}倍)</p>
                <p>• 稀有奖品(⭐)概率提升: ${((1.5 + (LOTTERY_COST - 10)/40)*100).toFixed(0)}%</p>
                <p>• 普通奖品概率变化: ${((0.8 + (LOTTERY_COST - 10)/50)*100).toFixed(0)}%</p>
            `;
            document.querySelector(".custom-price-container").appendChild(impactInfo);
        }
        
        // 显示抽奖结果
        function showResult(prize) {
            resultContent.textContent = `${prize.icon || "🎁"} ${prize.name}`;
            
            rewardTags.innerHTML = "";
            if (prize.rewardType === "currency") {
                const tag = document.createElement("div");
                tag.classList.add("reward-tag");
                tag.textContent = `获得 ${prize.currencyAmount} 兑换券`;
                rewardTags.appendChild(tag);
            }
            
            resultCard.style.display = "block";
            
            // 添加纸屑效果
            createConfetti();
        }
        
        // 创建纸屑效果
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "fixed";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.zIndex = "1000";
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                confetti.animate(
                    [
                        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                        { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ],
                    {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        easing: "cubic-bezier(0.25, 1, 0.5, 1)"
                    }
                );
                
                setTimeout(() => {
                    document.body.removeChild(confetti);
                }, (duration + delay) * 1000);
            }
        }
        
        // 获取随机颜色
        function getRandomColor() {
            const colors = ["#ff6b6b", "#ffd166", "#06d6a0", "#118ab2", "#073b4c", "#9b59b6", "#3498db"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 显示添加奖品模态框
        function showAddPrizeModal() {
            // 重置表单
            prizeName.value = "";
            prizeWeight.value = "10";
            prizeStock.value = "-1";
            prizeRewardType.value = "item";
            currencyAmountInput.value = "";
            prizeDescription.value = "";
            prizeCustomPrice.value = "";
            currencyAmountGroup.style.display = "none";
            
            // 显示模态框
            addPrizeModal.style.display = "flex";
        }
        
        // 添加奖品
        function addPrize() {
            // 验证表单
            if (!prizeName.value) {
                showNotification("请输入奖品名称", "error");
                return;
            }
            
            if (prizeRewardType.value === "currency" && (!currencyAmountInput.value || parseInt(currencyAmountInput.value) <= 0)) {
                showNotification("请输入有效的兑换券数量", "error");
                return;
            }
            
            // 创建奖品对象
            const newPrize = {
                id: Date.now(),
                name: prizeName.value,
                rewardType: prizeRewardType.value,
                weight: parseInt(prizeWeight.value),
                stock: parseInt(prizeStock.value),
                description: prizeDescription.value,
                icon: getRandomIcon()
            };
            
            // 如果是兑换券奖励，添加兑换券数量
            if (prizeRewardType.value === "currency") {
                newPrize.currencyAmount = parseInt(currencyAmountInput.value);
            }
            
            // 如果有自定义价格，添加自定义价格
            if (prizeCustomPrice.value) {
                newPrize.customPrice = parseInt(prizeCustomPrice.value);
            }
            
            // 添加奖品
            prizes.push(newPrize);
            
            // 保存数据
            saveData();
            
            // 更新界面
            renderPrizes();
            renderManagePrizes();
            
            // 关闭模态框
            addPrizeModal.style.display = "none";
            
            // 显示通知
            showNotification("奖品添加成功", "success");
        }
        
        // 获取随机图标
        function getRandomIcon() {
            const icons = ["🎁", "🧸", "🚗", "🎮", "🎨", "📱", "🎧", "🎭", "🎪", "🎯", "🎲", "🎫", "🏆", "🎖️", "🎟️", "💎", "👑", "🧩", "🎠", "🎡"];
            return icons[Math.floor(Math.random() * icons.length)];
        }
        
        // 显示密码模态框
        function showPasswordModal(callback) {
            passwordInput.value = "";
            passwordModal.style.display = "flex";
            
            // 保存回调函数
            confirmPasswordBtn.onclick = () => {
                checkPassword(callback);
            };
        }
        
        // 检查密码
        function checkPassword(callback) {
            if (passwordInput.value === DEFAULT_PASSWORD) {
                passwordModal.style.display = "none";
                if (typeof callback === "function") {
                    callback();
                }
            } else {
                showNotification("密码错误", "error");
            }
        }
        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById("statusNotification");
            notification.textContent = message;
            notification.className = "status-notification";
            notification.classList.add(`status-${type}`);
            
            // 显示通知
            notification.style.opacity = "1";
            notification.style.transform = "translateY(0)";
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.style.opacity = "0";
                notification.style.transform = "translateY(-20px)";
            }, 3000);
        }
        
        // 初始化
        init();
    </script>
