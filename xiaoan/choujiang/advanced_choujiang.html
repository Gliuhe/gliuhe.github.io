        }
        
        progress::-webkit-progress-bar {
            background: #f0f0f0;

            background: linear-gradient(135deg, #9c27b0, #673ab7);

        progress::-moz-progress-bar {

    </div>
    
    <div class="container">

        <!-- 抽奖界面 -->
        <div id="lottery" class="tab-content active">

            <div class="currency-display-container" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">

                <div class="today-summary" style="flex: 1; min-width: 200px;">

            </div>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">

                        <span id="counterAText" style="font-weight: bold; color: #9c27b7;">0/10</span>

    <script>
        // 常量定义

        // 全局变量

        // DOM元素

        // 模态框元素
        const addPrizeModal = document.getElementById("addPrizeModal");
        const confirmAddPrizeBtn = document.getElementById("confirmAddPrizeBtn");
        const cancelAddPrizeBtn = document.getElementById("cancelAddPrizeBtn");
        
        // 表单元素
        const prizeName = document.getElementById("prizeName");
        const prizeWeight = document.getElementById("prizeWeight");
        const prizeStock = document.getElementById("prizeStock");
        const prizeRewardType = document.getElementById("prizeRewardType");
        const currencyAmountGroup = document.getElementById("currencyAmountGroup");
        const currencyAmountInput = document.getElementById("currencyAmountInput");
        const prizeDescription = document.getElementById("prizeDescription");
        
        // 密码验证元素
        const passwordModal = document.getElementById("passwordModal");
        const passwordInput = document.getElementById("passwordInput");
        const confirmPasswordBtn = document.getElementById("confirmPasswordBtn");
        const cancelPasswordBtn = document.getElementById("cancelPasswordBtn");
        
        // 密码设置
        // 从localStorage读取密码，与主页保持同步
        const getAdminPassword = () => {
            return localStorage.getItem('adminPassword') || "1234"; // 默认密码
        }; // 默认密码
        
        // 初始化
        function init() {
            createDecorations();
            loadData();
            renderPrizes();
            renderManagePrizes();
            renderRecords();
            updateCurrencyDisplay();
            updateCountersDisplay();
            addEventListeners();
        }
        
        // 创建装饰元素
        function createDecorations() {
            const decorations = document.getElementById("decorations");
            
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement("div");
                circle.classList.add("decoration", "decoration-circle");
                circle.style.width = Math.random() * 100 + 50 + "px";
                circle.style.height = circle.style.width;
                circle.style.left = Math.random() * 100 + "vw";
                circle.style.top = Math.random() * 100 + "vh";
                circle.style.opacity = Math.random() * 0.3 + 0.1;
                decorations.appendChild(circle);
            }
            
            for (let i = 0; i < 20; i++) {
                const star = document.createElement("div");
                star.classList.add("decoration", "decoration-star");
                star.style.setProperty("--rotation", Math.random() * 360 + "deg");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                decorations.appendChild(star);
            }
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");

                sparkle.style.top = Math.random() * 100 + "vh";
                sparkle.style.animationDelay = Math.random() * 5 + "s";
                decorations.appendChild(sparkle);
            }

        // 加载数据
        function loadData() {
            prizes = localStorage.getItem("advancedPrizes") ? JSON.parse(localStorage.getItem("advancedPrizes")) : defaultPrizes;
            records = localStorage.getItem("advancedRecords") ? JSON.parse(localStorage.getItem("advancedRecords")) : [];
            currencyAmount = localStorage.getItem("premium") ? parseInt(localStorage.getItem("premium")) : 85;
            counterA = localStorage.getItem("advancedCounterA") ? parseInt(localStorage.getItem("advancedCounterA")) : 0;
            counterB = localStorage.getItem("advancedCounterB") ? parseInt(localStorage.getItem("advancedCounterB")) : 0;
            
            window.addEventListener('storage', function(e) {
                if (e.key === 'premium') {
                    currencyAmount = parseInt(e.newValue);
                    localStorage.setItem('premium', currencyAmount.toString());
                    updateCurrencyDisplay();
                } else if (e.key === 'voucher') {
                    updateCurrencyDisplay();
                }
            });
        }
        
        // 保存数据
        function saveData() {
            localStorage.setItem("advancedPrizes", JSON.stringify(prizes));
            localStorage.setItem("advancedRecords", JSON.stringify(records));
            localStorage.setItem("advancedCounterA", counterA.toString());
            localStorage.setItem("advancedCounterB", counterB.toString());
        }
        
        // 渲染奖品
        function renderPrizes() {
            prizesContainer.innerHTML = "";
            
            prizes.forEach(prize => {
                if (prize.stock !== 0) {
                    const prizeCard = document.createElement("div");
                    prizeCard.classList.add("prize-card");
                    prizeCard.innerHTML = `
                        <div class="prize-icon">${prize.icon || "🎁"}</div>
                        <div class="prize-name">${prize.name}</div>
                        <div class="prize-weight">权重: ${prize.weight}</div>
                        <div class="prize-stock">库存: ${prize.stock === -1 ? "无限" : prize.stock}</div>
                        <div class="prize-description">${prize.description || ""}</div>
                    `;
                    prizesContainer.appendChild(prizeCard);
                }
            });
        }
        
        // 渲染管理奖品
        function renderManagePrizes() {
            managePrizesContainer.innerHTML = "";
            
            prizes.forEach(prize => {
                const prizeCard = document.createElement("div");
                prizeCard.classList.add("prize-card");
                prizeCard.innerHTML = `
                    <div class="prize-icon">${prize.icon || "🎁"}</div>
                    <div class="prize-name">${prize.name}</div>
                    <div class="prize-weight">权重: ${prize.weight}</div>
                    <div class="prize-stock">库存: ${prize.stock === -1 ? "无限" : prize.stock}</div>
                    <div class="prize-description">${prize.description || ""}</div>
                    <button class="btn btn-danger" data-id="${prize.id}">删除</button>
                `;
                
                managePrizesContainer.appendChild(prizeCard);
                
                const deleteBtn = prizeCard.querySelector(".btn-danger");
                deleteBtn.addEventListener("click", () => {
                    if (confirm(`确定要删除奖品"${prize.name}"吗？`)) {
                        prizes = prizes.filter(p => p.id !== prize.id);
                        saveData();
                        renderPrizes();
                        renderManagePrizes();
                        showNotification("奖品已删除", "success");
                    }
                });
            });
        }
        
        // 渲染记录
        function renderRecords() {
            recordsList.innerHTML = "";
            
            if (records.length === 0) {
                recordsList.innerHTML = "<p>暂无抽奖记录</p>";
                return;
            }
            
            records.forEach(record => {
                const costDisplay = record.costType === "voucher" 
                    ? `<div class="reward-tag" style="background: linear-gradient(135deg, #ff9800, #ff5722);">-${record.cost} 兑换券</div>`
                    : `<div class="reward-tag" style="background: linear-gradient(135deg, #9c27b0, #673ab7);">-${record.cost} 高级抽奖券</div>`;
                
                const rewardDisplay = record.prize.rewardType === "currency" 
                    ? `<div class="reward-tag" style="background: linear-gradient(135deg, #4caf50, #2e7d32);">+${record.prize.currencyAmount} 兑换券</div>`
                    : "";
                
                const useButton = record.prize.rewardType !== "currency" 
                    ? (record.used 
                        ? `<div class="used-tag" style="background: linear-gradient(135deg, #757575, #9e9e9e); color: white; padding: 6px 12px; border-radius: 15px; font-size: 0.9rem; text-align: center;">已使用<br><small style="font-size: 0.7rem;">${record.usedTime}</small></div>`
                        : `<button class="use-btn" data-index="${records.indexOf(record)}" style="background: linear-gradient(135deg, #2196f3, #1976d2); color: white; border: none; padding: 8px 16px; border-radius: 15px; font-size: 0.9rem; cursor: pointer; min-width: 60px;">使用</button>`)
                    : "";
                
                const recordItem = document.createElement("div");
                recordItem.classList.add("record-item");
                recordItem.innerHTML = `
                    <div>
                        <div class="record-prize">${record.prize.icon || "🎁"} ${record.prize.name}${record.isGuaranteed ? ' <span style="background: linear-gradient(135deg, #ffd700, #ff9800); color: #333; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-left: 5px;">保底</span>' : ''}</div>
                        <div class="record-date">${record.date}</div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px; align-items: flex-end;">
                        ${costDisplay}
                        ${rewardDisplay}
                        ${useButton}
                    </div>
                `;
                
                recordsList.appendChild(recordItem);
                
                if (record.prize.rewardType !== "currency" && !record.used) {
                    const useBtn = recordItem.querySelector(".use-btn");
                    if (useBtn) {
                        useBtn.addEventListener("click", function() {
                            markRecordAsUsed(parseInt(this.dataset.index));
                        });
                    }
                }
            });
        }
        
        // 更新货币显示
        function updateCurrencyDisplay() {
            premiumAmountElement.textContent = currencyAmount;
            const voucherAmount = parseInt(localStorage.getItem('voucher') || '0');
            voucherAmountElement.textContent = voucherAmount;
            updateVoucherLotteryButtonText(voucherAmount);
        }
        
        // 更新兑换券抽奖按钮文字
        function updateVoucherLotteryButtonText(voucherAmount) {
            const MIN_VOUCHER_REQUIRED = 800;
            const startVoucherLotteryBtn = document.getElementById("startVoucherLotteryBtn");
            const voucherCost = voucherAmount >= MIN_VOUCHER_REQUIRED ? Math.max(388, Math.round(voucherAmount * 0.22)) : 0;
            
            if (voucherAmount < MIN_VOUCHER_REQUIRED) {
                startVoucherLotteryBtn.textContent = `🎫 兑换券不足${MIN_VOUCHER_REQUIRED}`;
                startVoucherLotteryBtn.disabled = true;
            } else {
                startVoucherLotteryBtn.textContent = `🎫 使用${voucherCost}兑换券抽奖`;
                startVoucherLotteryBtn.disabled = false;
            }
        }
        
        // 更新保底进度显示
        function updateCountersDisplay() {
            document.getElementById('counterAProgress').value = counterA;
            document.getElementById('counterAText').textContent = `${counterA}/10`;
            document.getElementById('counterBProgress').value = counterB;
            document.getElementById('counterBText').textContent = `${counterB}/40`;
        }
        
        // 添加事件监听器
        function addEventListeners() {
            document.querySelectorAll(".nav-tab").forEach(tab => {
                tab.addEventListener("click", function() {
                    const targetTab = this.dataset.tab;
                    if (targetTab === "management") {
                        showPasswordModal("management");
                    } else {
                        document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
                        this.classList.add("active");
                        document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
                        document.getElementById(targetTab).classList.add("active");
                    }
                });
            });
            
            if (confirmPasswordBtn) confirmPasswordBtn.addEventListener("click", checkPassword);
            if (cancelPasswordBtn) cancelPasswordBtn.addEventListener("click", closePasswordModal);
            if (addPrizeBtn) addPrizeBtn.addEventListener("click", showAddPrizeModal);
            
            startLotteryBtn.addEventListener("click", startLottery);
            startVoucherLotteryBtn.addEventListener("click", startVoucherLottery);
            confirmResultBtn.addEventListener("click", () => {
                resultCard.style.display = "none";
                isLotteryRunning = false;
            });

            prizeRewardType.addEventListener("change", () => {
                currencyAmountGroup.style.display = prizeRewardType.value === "currency" ? "block" : "none";
            });
            
            confirmAddPrizeBtn.addEventListener("click", addPrize);
            cancelAddPrizeBtn.addEventListener("click", () => {
                const modal = document.getElementById('addPrizeModal');
                if (modal) modal.style.display = 'none';
            });
            
            clearRecordsBtn.addEventListener("click", clearRecordsWithPassword);
            
            resetProgressBtn.addEventListener("click", resetProgressWithPassword);
        }
        
        // 标记记录为已使用
        function markRecordAsUsed(index) {
            if (records[index] && !records[index].used) {
                records[index].used = true;
                records[index].usedTime = new Date().toLocaleString();
                saveData();
                renderRecords();
                showNotification("记录已标记为已使用", "success");
            }
        }

        // 清空记录（带密码验证）
        function clearRecordsWithPassword() {
            showPasswordModal("clearRecords");
        }

        // 重置进度（带密码验证）
        function resetProgressWithPassword() {
            showPasswordModal("resetProgress");
        }

        // 执行清空记录操作
        function executeClearRecords() {
            records = [];
            saveData();
            renderRecords();
            showNotification("记录已清空", "success");
        }

        // 执行重置进度操作
        function executeResetProgress() {
            records = [];
            counterA = 0;
            counterB = 0;
            saveData();
            renderRecords();
            updateCountersDisplay();
            showNotification("进度已重置", "success");
        }
        
        // 开始抽奖（使用高级抽奖券）
        function startLottery() {
            if (isLotteryRunning) return;
            
            if (currencyAmount < LOTTERY_COST) {
                showNotification("高级抽奖券不足", "error");
                return;
            }
            
            const availablePrizes = prizes.filter(prize => prize.stock !== 0);
            if (availablePrizes.length === 0) {
                showNotification("没有可用奖品", "error");
                return;
            }
            
            isLotteryRunning = true;
            
            // 扣除高级抽奖券
            currencyAmount -= LOTTERY_COST;
            localStorage.setItem('premium', currencyAmount.toString());
            
            // 触发storage事件同步到主页
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'premium',
                newValue: currencyAmount.toString()
            }));
            
            updateCurrencyDisplay();
            
            // 显示抽奖动画
            actionMessage.textContent = "抽奖中...";
            startLotteryBtn.disabled = true;
            startVoucherLotteryBtn.disabled = true;
            
            // 模拟抽奖过程
            setTimeout(() => {
                const result = drawPrize();
                if (result) {
                    showResult(result.prize, result.isGuaranteed);
                    
                    // 添加记录
                    const record = {
                        prize: result.prize,
                        date: new Date().toLocaleString(),
                        cost: LOTTERY_COST,
                        costType: "premium",
                        isGuaranteed: result.isGuaranteed
                    };
                    records.unshift(record);
                    
                    // 如果是兑换券奖励，增加兑换券(voucher)而不是高级抽奖券
                    if (result.prize.rewardType === "currency") {
                        // 更新兑换券(voucher)的localStorage
                        const voucherAmount = parseInt(localStorage.getItem('voucher') || '0');
                        const newVoucherAmount = voucherAmount + result.prize.currencyAmount;
                        localStorage.setItem('voucher', newVoucherAmount.toString());
                        
                        // 触发storage事件同步到主页
                        window.dispatchEvent(new StorageEvent('storage', {
                            key: 'voucher',
                            newValue: newVoucherAmount.toString()
                        }));
                    }
                    
                    // 减少库存
                    if (result.prize.stock > 0) {
                        result.prize.stock--;
                    }
                    
                    // 保存数据
                    saveData();
                    
                    // 更新界面
                    renderPrizes();
                    renderManagePrizes();
                    renderRecords();
                    
                    // 更新保底进度显示
                    updateCountersDisplay();
                } else {
                    showNotification("抽奖失败", "error");
                }
                
                actionMessage.textContent = "";
                startLotteryBtn.disabled = false;
                startVoucherLotteryBtn.disabled = false;
            }, 1500);
        }
        
        // 开始抽奖（使用兑换券）
        function startVoucherLottery() {
            if (isLotteryRunning) return;
            
            const voucherAmount = parseInt(localStorage.getItem('voucher') || '0');
            const MIN_VOUCHER_REQUIRED = 800;
            const VOUCHER_COST = Math.max(388, Math.round(voucherAmount * 0.22));
            
            if (voucherAmount < MIN_VOUCHER_REQUIRED) {
                showNotification(`兑换券不足${MIN_VOUCHER_REQUIRED}，无法使用兑换券抽奖`, "error");
                return;
            }
            
            if (voucherAmount < VOUCHER_COST) {
                showNotification("兑换券不足", "error");
                return;
            }
            
            // 检查是否有可用奖品
            const availablePrizes = prizes.filter(prize => prize.stock !== 0);
            if (availablePrizes.length === 0) {
                showNotification("没有可用奖品", "error");
                return;
            }
            
            isLotteryRunning = true;
            
            // 扣除兑换券
            const newVoucherAmount = voucherAmount - VOUCHER_COST;
            localStorage.setItem('voucher', newVoucherAmount.toString());
            
            // 触发storage事件同步到主页
            window.dispatchEvent(new StorageEvent('storage', {
                key: 'voucher',
                newValue: newVoucherAmount.toString()
            }));
            
            updateCurrencyDisplay();
            
            // 显示抽奖动画
            actionMessage.textContent = "抽奖中...";
            startLotteryBtn.disabled = true;
            startVoucherLotteryBtn.disabled = true;
            
            // 模拟抽奖过程
            setTimeout(() => {
                const result = drawPrize();
                if (result) {
                    showResult(result.prize, result.isGuaranteed);
                    
                    // 添加记录
                    const record = {
                        prize: result.prize,
                        date: new Date().toLocaleString(),
                        cost: VOUCHER_COST,
                        costType: "voucher",
                        isGuaranteed: result.isGuaranteed
                    };
                    records.unshift(record);
                    
                    // 如果是兑换券奖励，增加兑换券(voucher)
                    if (result.prize.rewardType === "currency") {
                        // 更新兑换券(voucher)的localStorage
                        const currentVoucherAmount = parseInt(localStorage.getItem('voucher') || '0');
                        const updatedVoucherAmount = currentVoucherAmount + result.prize.currencyAmount;
                        localStorage.setItem('voucher', updatedVoucherAmount.toString());
                        
                        // 触发storage事件同步到主页
                        window.dispatchEvent(new StorageEvent('storage', {
                            key: 'voucher',
                            newValue: updatedVoucherAmount.toString()
                        }));
                    }
                    
                    // 减少库存
                    if (result.prize.stock > 0) {
                        result.prize.stock--;
                    }
                    
                    // 保存数据
                    saveData();
                    
                    // 更新界面
                    renderPrizes();
                    renderManagePrizes();
                    renderRecords();
                    
                    // 更新保底进度显示
                    updateCountersDisplay();
                } else {
                    showNotification("抽奖失败", "error");
                }
                
                actionMessage.textContent = "";
                startLotteryBtn.disabled = false;
                startVoucherLotteryBtn.disabled = false;
            }, 1500);
        }
        
        // 保底抽奖函数
        function drawGuaranteedPrize(minWeight, maxWeight, isGuaranteedType) {
            const eligiblePrizes = prizes.filter(prize => 
                prize.stock !== 0 && prize.weight >= minWeight && prize.weight < maxWeight
            );
            
            if (eligiblePrizes.length === 0) {
                const currentVoucherAmount = parseInt(localStorage.getItem('voucher') || '0');
                const currencyAmount = Math.max(1, Math.round(
                    currentVoucherAmount * (isGuaranteedType === 'A' ? 0.40 : 1.15)
                ));
                
                return {
                    id: Date.now(),
                    name: `保底兑换券 x${currencyAmount}`,
                    rewardType: "currency",
                    weight: isGuaranteedType === 'A' ? 5 : 1,
                    stock: -1,
                    currencyAmount: currencyAmount,
                    description: `保底奖励：${currencyAmount}张兑换券`,
                    icon: "🎫"
                };
            }
            
            return eligiblePrizes[Math.floor(Math.random() * eligiblePrizes.length)];
        }
        
        // 抽奖算法
        function drawPrize() {
            counterA++;
            counterB++;
            updateCountersDisplay();
            
            // 优先检查B类保底（每40次，权重1-4）
            if (counterB >= 40) {
                const prize = drawGuaranteedPrize(1, 5, 'B');
                counterB = 0;
                updateCountersDisplay();
                return { prize: prize, isGuaranteed: true };
            }
            
            // 然后检查A类保底（每10次，权重5-9）
            if (counterA >= 10) {
                const prize = drawGuaranteedPrize(5, 10, 'A');
                counterA = 0;
                updateCountersDisplay();
                return { prize: prize, isGuaranteed: true };
            }
            
            const eligiblePrizes = prizes.filter(prize => prize.stock !== 0);
            if (eligiblePrizes.length === 0) return null;
            
            const totalWeight = eligiblePrizes.reduce((sum, prize) => sum + prize.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const prize of eligiblePrizes) {
                if (random <= prize.weight) {
                    return { prize: prize, isGuaranteed: false };
                }
                random -= prize.weight;
            }
            
            return { prize: eligiblePrizes[0], isGuaranteed: false };
        }


        
        // 显示抽奖结果
        function showResult(prize, isGuaranteed = false) {
            resultContent.textContent = `${prize.icon || "🎁"} ${prize.name}`;
            
            rewardTags.innerHTML = "";
            
            // 添加保底提示
            if (isGuaranteed) {
                const guaranteedTag = document.createElement("div");
                guaranteedTag.classList.add("reward-tag");
                guaranteedTag.style.background = "linear-gradient(135deg, #ffd700, #ff9800)";
                guaranteedTag.style.color = "#333";
                guaranteedTag.textContent = "🎯 保底奖励";
                rewardTags.appendChild(guaranteedTag);
            }
            
            if (prize.rewardType === "currency") {
                const tag = document.createElement("div");
                tag.classList.add("reward-tag");
                tag.textContent = `获得 ${prize.currencyAmount} 兑换券`;
                rewardTags.appendChild(tag);
            }
            
            // 检查并重置保底计数器
            if (prize.weight >= 5 && prize.weight < 10) {
                counterA = 0;
                if (!isGuaranteed) showNotification("🎉 触发A类保底重置！", "success");
            } else if (prize.weight >= 1 && prize.weight < 5) {
                counterB = 0;
                if (!isGuaranteed) showNotification("🎉 触发B类保底重置！", "success");
            }
            
            // 如果是保底奖励，显示保底提示
            if (isGuaranteed) {
                if (prize.weight >= 5 && prize.weight < 10) {
                    showNotification("🎯 A类保底触发！获得权重5-9的奖品", "success");
                } else if (prize.weight >= 1 && prize.weight < 5) {
                    showNotification("🎯 B类保底触发！获得权重1-4的奖品", "success");
                }
            }
            
            // 更新保底进度显示
            updateCountersDisplay();
            
            resultCard.style.display = "block";
            
            // 添加纸屑效果
            createConfetti();
        }
        
        // 创建纸屑效果
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "fixed";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.zIndex = "1000";
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
                
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                confetti.animate(
                    [
                        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                        { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ],
                    {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        easing: "cubic-bezier(0.25, 1, 0.5, 1)"
                    }
                );
                
                setTimeout(() => document.body.removeChild(confetti), (duration + delay) * 1000);
            }
        }
        
        // 获取随机颜色
        function getRandomColor() {
            const colors = ["#ff6b6b", "#ffd166", "#06d6a0", "#118ab2", "#073b4c", "#9b59b6", "#3498db"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 显示密码验证模态框
        function showPasswordModal(actionType) {
            passwordInput.value = "";
            passwordModal.dataset.actionType = actionType || "";
            
            // 更新模态框标题和描述
            const titleElement = document.getElementById('passwordModalTitle');
            const descriptionElement = document.getElementById('passwordModalDescription');
            
            if (actionType === "clearRecords") {
                titleElement.textContent = "清空记录 - 密码验证";
                descriptionElement.textContent = "请输入管理员密码以清空所有抽奖记录";
            } else if (actionType === "resetProgress") {
                titleElement.textContent = "重置进度 - 密码验证";
                descriptionElement.textContent = "请输入管理员密码以重置所有进度和保底计数器";
            } else if (actionType === "management") {
                titleElement.textContent = "抽奖设置 - 密码验证";
                descriptionElement.textContent = "请输入管理员密码以进入抽奖设置页面";
            } else {
                titleElement.textContent = "请输入密码";
                descriptionElement.textContent = "请输入管理员密码以继续操作";
            }
            
            // 直接显示模态框，依赖CSS样式实现绝对居中
            if (passwordModal) {
                passwordModal.style.display = 'block';
            }
            
            // 聚焦到密码输入框
            setTimeout(() => passwordInput.focus(), 100);
        }
        
        // 关闭密码验证模态框
        function closePasswordModal() {
            if (passwordModal) {
                passwordModal.style.display = 'none';
            }
        }
        
        // 验证密码
        function checkPassword() {
            const inputPassword = passwordInput.value.trim();
            if (inputPassword === getAdminPassword()) {
                const actionType = passwordModal.dataset.actionType;
                closePasswordModal();
                
                if (actionType === "clearRecords") {
                    executeClearRecords();
                } else if (actionType === "resetProgress") {
                    executeResetProgress();
                } else if (actionType === "management") {
                    // 切换到高级设置页面
                    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
                    document.querySelector('[data-tab="management"]').classList.add("active");
                    document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
                    document.getElementById("management").classList.add("active");
                } else {
                    // 默认行为：切换到高级设置页面
                    document.querySelectorAll(".nav-tab").forEach(t => t.classList.remove("active"));
                    document.querySelector('[data-tab="management"]').classList.add("active");
                    document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
                    document.getElementById("management").classList.add("active");
                }
                return true;
            } else {
                showNotification("密码错误，请重新输入", "error");
                passwordInput.value = "";
                passwordInput.focus();
                return false;
            }
        }
        
        // 显示添加奖品模态框
        function showAddPrizeModal() {
            // 重置表单
            prizeName.value = "";
            prizeWeight.value = "10";
            prizeStock.value = "-1";
            prizeRewardType.value = "item";
            currencyAmountInput.value = "";
            prizeDescription.value = "";

            const modal = document.getElementById('addPrizeModal');

                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // 半透明背景
                modal.style.zIndex = '1000';

                    modalContent.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.3)';
                }

        }
        
        // 添加奖品
        function addPrize() {
            if (!prizeName.value) {
                showNotification("请输入奖品名称", "error");
                return;
            }
            
            if (prizeRewardType.value === "currency" && (!currencyAmountInput.value || parseInt(currencyAmountInput.value) <= 0)) {
                showNotification("请输入有效的兑换券数量", "error");
                return;
            }
            
            // 创建奖品对象
            const newPrize = {
                id: Date.now(),
                name: prizeName.value,
                rewardType: prizeRewardType.value,
                weight: parseInt(prizeWeight.value),
                stock: parseInt(prizeStock.value),
                description: prizeDescription.value,
                icon: getRandomIcon()
            };
            
            // 如果是兑换券奖励，添加兑换券数量
            if (prizeRewardType.value === "currency") {
                newPrize.currencyAmount = parseInt(currencyAmountInput.value);
            }
            

            
            // 添加奖品
            prizes.push(newPrize);
            
            // 保存数据
            saveData();
            
            // 更新界面
            renderPrizes();
            renderManagePrizes();
            
            // 关闭模态框
            addPrizeModal.style.display = "none";
            
            // 显示通知
            showNotification("奖品添加成功", "success");
        }
        
        // 获取随机图标
        function getRandomIcon() {
            const icons = ["🎁", "🧸", "🚗", "🎮", "🎨", "📱", "🎧", "🎭", "🎪", "🎯", "🎲", "🎫", "🏆", "🎖️", "🎟️", "💎", "👑", "🧩", "🎠", "🎡"];
            return icons[Math.floor(Math.random() * icons.length)];
        }
        

        
        // 显示通知
        function showNotification(message, type) {
            const notification = document.getElementById("statusNotification");
            notification.textContent = message;
            notification.className = "status-notification";
            notification.classList.add(`status-${type}`);
            notification.style.opacity = "1";
            notification.style.transform = "translateY(0)";
            
            setTimeout(() => {
                notification.style.opacity = "0";
                notification.style.transform = "translateY(-20px)";
            }, 3000);
        }
        
        // 确保DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
